<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SAHO TITAN • 2026</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">

    <script>
        const API_BASE = "https://loan-nonbureaucratic-janeth.ngrok-free.dev";
        const BYPASS_HEADER = { 'ngrok-skip-browser-warning': '69420' };
    </script>

    <style>
        :root {
            --bg: #02040d;
            --bg-darker: #00050f;
            --primary: #00e5ff;
            --accent: #ff00d9;
            --danger: #ff3366;
            --text: #f2fbff;
            --text-dim: #88aaff;
            --glow: 0 0 20px rgba(0,229,255,0.45);
            --glow-danger: 0 0 30px rgba(255,51,102,0.55);
            --surface: rgba(5,10,28,0.78);
        }

        * {
            margin:0;
            padding:0;
            box-sizing:border-box;
        }

        html, body {
            height: 100%;
            background: var(--bg-darker);
            color: var(--text);
            font-family: 'JetBrains Mono', monospace;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0,229,255,0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255,0,217,0.04) 0%, transparent 55%);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .app-wrapper {
            flex: 1;
            display: flex;
            height: 100%;
        }

        .sidebar {
            width: 260px;
            background: linear-gradient(180deg, rgba(3,7,22,0.95) 0%, rgba(1,4,16,0.97) 100%);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(0,229,255,0.12);
            padding: 2rem 1.2rem;
            display: none;
            flex-direction: column;
            gap: 0.9rem;
            flex-shrink: 0;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 2.8rem;
            letter-spacing: 8px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: var(--glow);
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .tab-btn {
            padding: 0.9rem 1.4rem;
            font-size: 0.95rem;
            font-weight: 500;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(0,229,255,0.18);
            border-radius: 8px;
            color: var(--text-dim);
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tab-btn:hover, .tab-btn.active {
            background: linear-gradient(135deg, rgba(0,229,255,0.15), rgba(255,0,217,0.12));
            border-color: var(--primary);
            color: white;
            box-shadow: var(--glow);
            transform: translateX(4px);
        }

        .main-area {
            flex: 1;
            overflow-y: auto;
            padding: 2.5rem 4rem 2.5rem 3rem;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
        }

        .login-mode .main-area {
            padding: 1.5rem;
            justify-content: center;
            align-items: center;
        }

        .content-container {
            width: 100%;
            max-width: 980px;
            margin-left: 0.5rem;
        }

        .login-box {
            width: 100%;
            max-width: 520px;
            text-align: center;
            margin: 0 auto;
        }

        .login-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 5rem;
            font-weight: 900;
            letter-spacing: 12px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 3rem;
            text-shadow: var(--glow);
        }

        #keyInput {
            width: 100%;
            padding: 1.4rem 1.8rem;
            font-size: 1.8rem;
            text-align: center;
            background: var(--surface);
            border: 2px solid rgba(0,229,255,0.3);
            border-radius: 12px;
            color: var(--primary);
            letter-spacing: 8px;
            margin: 2rem 0 2.5rem;
            transition: all 0.35s;
        }

        #keyInput:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: var(--glow);
        }

        #loginBtn {
            width: 100%;
            padding: 1.4rem;
            font-size: 1.45rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            color: #000;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: var(--glow);
            transition: all 0.4s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #loginBtn:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 70px rgba(0,229,255,0.65);
        }

        #loginStatus {
            margin-top: 2rem;
            font-size: 1.3rem;
            min-height: 35px;
        }

        .page { display: none; }
        .page.active { display: block; }

        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.8rem;
            font-weight: 900;
            letter-spacing: 6px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center;
            margin: 1.2rem 0 2.5rem;
            text-shadow: 0 0 30px rgba(0,229,255,0.45);
        }

        .key-display {
            padding: 1.5rem;
            font-size: 3rem;
            letter-spacing: 14px;
            text-align: center;
            background: rgba(0,40,80,0.3);
            border: 2px dashed var(--primary);
            border-radius: 14px;
            color: var(--primary);
            cursor: pointer;
            transition: all 0.35s;
            margin: 2rem 0;
        }

        .key-display:hover {
            border-style: solid;
            box-shadow: var(--glow);
            transform: scale(1.01);
        }

        .big-btn {
            width: 100%;
            padding: 1.3rem;
            font-size: 1.35rem;
            font-weight: 700;
            color: #000;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin: 1.5rem 0;
            transition: all 0.35s;
            text-transform: uppercase;
        }

        .big-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 60px rgba(0,229,255,0.6);
        }

        .btn-orange { background: linear-gradient(90deg, #ffcc00, #ff5500); }
        .btn-purple { background: linear-gradient(90deg, var(--accent), #c400b0); }

        .input-field {
            width: 100%;
            padding: 1.3rem 1.8rem;
            font-size: 1.4rem;
            background: var(--surface);
            border: 2px solid rgba(0,229,255,0.28);
            border-radius: 10px;
            color: var(--primary);
            margin: 1.2rem 0;
            transition: all 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: var(--glow);
        }

        .warning-box, .critical-warning, .security-info {
            background: rgba(255,51,102,0.18);
            border: 2px solid rgba(255,51,102,0.5);
            border-radius: 12px;
            padding: 1.5rem 2rem;
            margin: 2rem auto;
            max-width: 900px;
            font-size: 1.05rem;
            box-shadow: var(--glow-danger);
            animation: dangerPulse 5s infinite alternate;
        }

        .security-info {
            background: rgba(0,229,255,0.1);
            border: 1px solid rgba(0,229,255,0.4);
            color: var(--text);
            box-shadow: var(--glow);
            animation: none;
            font-size: 1rem;
        }

        .critical-warning {
            background: rgba(255,51,102,0.25);
            border: 3px solid var(--danger);
            font-size: 1.15rem;
            font-weight: 500;
        }

        @keyframes dangerPulse {
            from { opacity: 0.9; transform: scale(1); }
            to   { opacity: 1;   transform: scale(1.008); }
        }

        @media (max-width: 1100px) {
            .app-wrapper { flex-direction: column; }
            .sidebar {
                width: 100%;
                height: auto;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                padding: 1.2rem;
                gap: 0.8rem;
                border-right: none;
                border-bottom: 1px solid rgba(0,229,255,0.18);
            }
            .main-area { padding: 2rem 2.5rem; }
            .content-container { margin-left: 0; max-width: 100%; }
        }
    </style>
</head>
<body class="login-mode">

<div class="app-wrapper">
    <div class="sidebar" id="sidebar">
        <div class="logo">SAHO TITAN</div>
        <button class="tab-btn active" onclick="showPage('home', event)">ANA EKRAN</button>
        <button class="tab-btn" onclick="showPage('info', event)">HESAP DETAY</button>
        <button class="tab-btn" onclick="showPage('hwid', event)">HWID SIFIRLA</button>
        <button class="tab-btn" onclick="showPage('stars', event)">YILDIZ RİSK</button>
        <button class="tab-btn" onclick="showPage('download', event)">İNDİR</button>
    </div>

    <div class="main-area" id="mainArea">
        <div class="content-container">
            <div class="login-box" id="loginCard">
                <div class="login-title">SAHO TITAN</div>
                <input id="keyInput" type="text" placeholder="LİSANS KEY" autocomplete="off"/>
                <button id="loginBtn" class="big-btn" onclick="login()">GİRİŞ YAP</button>
                <div id="loginStatus"></div>
            </div>
        </div>
    </div>
</div>

<script>
// Script kısmı öncekiyle aynı kalıyor (login, showPage, manualReset, calculateStars)
// Sadece layout ve boyutlar değişti, kod aynı
const fetchBypass = (url, options = {}) => {
    options.headers = { ...options.headers, ...BYPASS_HEADER, 'Content-Type': 'application/json' };
    return fetch(url, options);
};

function hwid() {
    return btoa(navigator.userAgent + screen.width + screen.height + navigator.language);
}

let loggedInKey = "";

async function login() {
    const key = document.getElementById("keyInput").value.trim();
    loggedInKey = key;
    const status = document.getElementById("loginStatus");

    if (!key) {
        status.innerText = "Key gir aga";
        status.style.color = "#ff3366";
        return;
    }

    status.innerText = "Bağlanıyor...";
    status.style.color = "white";

    try {
        const res = await fetchBypass(API_BASE + "/login", {
            method: "POST",
            body: JSON.stringify({ key, hwid: hwid() })
        });

        const d = await res.json();

        if (!d.ok) {
            status.innerText = d.message || "Key/HWID hatalı";
            status.style.color = "#ff3366";
            return;
        }

        status.innerText = "Giriş başarılı ✓";
        status.style.color = "#00ff9d";

        document.body.classList.remove("login-mode");
        document.body.classList.add("logged-in");
        document.getElementById("sidebar").style.display = "flex";

        setTimeout(() => {
            document.getElementById("loginCard").remove();

            document.getElementById("mainArea").innerHTML = `
                <div class="content-container">
                    <div id="home" class="page active">
                        <h2 class="section-title">HOŞ GELDİN KRAL</h2>
                        <div class="security-info">
                            <strong>ÖNEMLİ BİLGİ:</strong> Bizim EXE %100 güvenli, tamamen server tabanlı çalışır.<br>
                            UID Bypass • Kod enjeksiyonu yok • Titan Server Aimbot & Memory<br>
                            Fast Switch • Tüm sniper'larda çalışıyor • Chams x64 el yapımı<br>
                            Bluestacks MSI x64/x32 • Yer görme + x64/x32 ESP mevcut
                        </div>
                        <div style="text-align:center;max-width:850px;margin:1.8rem auto;">
                            <div style="font-size:1.6rem;color:var(--primary);margin:1.2rem 0;">C# Cheat Kodun:</div>
                            <div class="key-display" onclick="navigator.clipboard.writeText(this.innerText);alert('Kopyalandı!')">
                                ${d.externalCode || "HENÜZ ÜRETİLMEDİ"}
                            </div>
                            <p style="margin-top:1.4rem;font-size:1.2rem;">Cheat'e yapıştır reis</p>
                        </div>
                        <div class="warning-box">
                            <strong>UYARI:</strong> Kod sana özel • Kimseye verme • Reset soldan!
                        </div>
                    </div>

                    <!-- info, hwid, stars, download sayfaları önceki mesajdaki gibi aynı kalıyor -->
                    <!-- Sadece boyutlar küçültüldüğü için burada kısaltıyorum, tam hali önceki mesajlarda var -->
                </div>
            `;
            // ... kalan dashboard HTML'i önceki gibi devam eder ...
        }, 600);
    } catch (err) {
        status.innerText = "Bağlantı hatası";
        status.style.color = "#ff3366";
    }
}

// diğer fonksiyonlar aynı...
</script>
</body>
</html>
