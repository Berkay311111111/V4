<style>

}

.tab-btn:hover, .tab-btn.active { background:linear-gradient(135deg, rgba(193,0,255,0.14), rgba(255,26,117,0.11)); border-color:var(--primary); color:var(--text); box-shadow:var(--glow); transform:translateX(4px); }

#keyInput { width:100%; padding:1.4rem; font-size:1.9rem; text-align:center; background:#0a0012; border:2px solid rgba(255,26,117,0.3); border-radius:12px; color:var(--primary); letter-spacing:8px; margin:2.5rem 0 2.8rem; transition:all 0.35s; }
#keyInput:focus { border-color:var(--primary); box-shadow:var(--glow-strong); outline:none; }
#loginBtn { width:100%; padding:1.45rem; font-size:1.4rem; font-weight:700; background:linear-gradient(90deg, var(--primary), #c300ff); color:#000; border:none; border-radius:12px; cursor:pointer; box-shadow:var(--glow-strong); transition:all 0.4s; }
#loginBtn:hover { transform:translateY(-4px) scale(1.02); box-shadow:0 0 80px rgba(255,26,117,0.7); }
#loginBtn:disabled { opacity:0.5; cursor:not-allowed; transform:none; box-shadow:none; }
#loginStatus { margin-top:2rem; font-size:1.2rem; min-height:2rem; }
.page { display:none; }
.page.active { display:block; }
.section-title { font-family:'Orbitron',sans-serif; font-size:3.1rem; font-weight:900; letter-spacing:6px; background:linear-gradient(90deg, var(--primary), var(--accent)); -webkit-background-clip:text; background-clip:text; color:transparent; text-align:center; margin:1.5rem 0 3rem; text-shadow:0 0 30px rgba(193,0,255,0.45); }
.key-display { padding:1.6rem; font-size:3.2rem; letter-spacing:14px; text-align:center; background:rgba(15,0,20,0.5); border:2px dashed var(--primary); border-radius:14px; color:var(--primary); cursor:pointer; transition:all 0.35s; margin:2.5rem 0; }
.key-display:hover { border-style:solid; box-shadow:var(--glow-strong); transform:scale(1.015); }
.big-btn { width:100%; padding:1.4rem; font-size:1.3rem; font-weight:600; color:#000; border:none; border-radius:12px; cursor:pointer; margin:1.6rem 0; transition:all 0.4s; }
.big-btn:hover { transform:translateY(-4px); box-shadow:var(--glow-strong); }
.btn-primary { background:linear-gradient(90deg, var(--primary), #ff4d94); }
.btn-accent { background:linear-gradient(90deg, var(--accent), #9f00cc); }
.btn-danger { background:linear-gradient(90deg, #ff3366, #cc0033); }
.input-field { width:100%; padding:1.3rem 1.8rem; font-size:1.35rem; background:#0a0012; border:2px solid var(--border); border-radius:12px; color:var(--primary); margin:1.5rem 0; transition:all 0.3s; }

.security-notice { background:rgba(255,51,102,0.12); border:1px solid rgba(255,51,102,0.5); border-radius:12px; padding:1.4rem; margin:2rem auto; max-width:920px; font-size:1.05rem; line-height:1.6; text-align:center; }
.security-info { background:rgba(15,0,20,0.6); border:1px solid var(--border); border-radius:14px; padding:1.8rem; margin:2.5rem auto; max-width:860px; box-shadow:var(--glow); font-size:1.05rem; }
@media (max-width: 1100px) {
    .app-wrapper { flex-direction:column; }

    .main-area { padding:2.5rem 2rem; }

</style>
</head>
<body class="login-mode">
<div class="app-wrapper">
    <div class="sidebar" id="sidebar" style="display:none;">
        <div class="logo">SAHO</div>
        <button class="tab-btn active" onclick="showPage('home', this)">ANA EKRAN</button>
        <button class="tab-btn" onclick="showPage('info', this)">HESAP DETAY</button>
        <button class="tab-btn" onclick="showPage('hwid', this)">HWID SIFIRLA</button>
        <button class="tab-btn" onclick="showPage('stars', this)">YILDIZ Rƒ∞SK</button>
        <button class="tab-btn" onclick="showPage('download', this)">ƒ∞NDƒ∞R</button>
    </div>
    <div class="main-area" id="mainArea">
        <div class="content-container">
            <div class="login-box" id="loginCard">
                <div class="login-title">SAHO</div>
                <input id="keyInput" type="text" placeholder="Lƒ∞SANS KEY Gƒ∞Rƒ∞N" autocomplete="off"/>
                <button id="loginBtn" class="big-btn btn-primary" onclick="login()">Gƒ∞Rƒ∞≈û YAP</button>
                <div id="loginStatus"></div>
            </div>
        </div>
    </div>
</div>

<script>
const fetchBypass = (url, options = {}) => {
    options.headers = { ...options.headers, ...BYPASS_HEADER, 'Content-Type': 'application/json' };
    return fetch(url, options);
};

function hwid() {
    return btoa(navigator.userAgent + screen.width + screen.height + (navigator.language || 'tr-TR'));
}

let loggedInKey = "";

function copyWithAnim(text) {
    navigator.clipboard.writeText(text).then(() => {
        alert("Kopyalandƒ± ‚Üí " + text);
    }).catch(() => alert("Kopyalama ba≈üarƒ±sƒ±z"));
}

function showPage(pageId, btn) {
    document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
    const page = document.getElementById(pageId);
    if (page) page.classList.add("active");
    document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
    if (btn) btn.classList.add("active");
}

function renderExternalKey(d) {
    const code = d.externalCode || "";
    if (!code) return `<div class="key-display">HEN√úZ √úRETƒ∞LMEDƒ∞</div>`;
    if (code.length <= 8) return `<div class="key-display" onclick="copyWithAnim('${code}')">${code}</div>`;
    if (code.length <= 16) {
        const main = code.slice(0,8);
        const bypass = code.slice(8);
        return `<div class="key-display" onclick="copyWithAnim('${main}')">${main}</div>
                <div style="margin:1.8rem 0 1.2rem; font-size:1.35rem; color:var(--primary);">BYPASS KODU:</div>
                <div class="key-display" onclick="copyWithAnim('${bypass}')">${bypass}</div>`;
    }
    const last8 = code.slice(-8);
    return `<div class="key-display" style="opacity:0.5;">External Key yok</div>
            <div style="margin:1.8rem 0 1.2rem; font-size:1.35rem; color:var(--primary);">BYPASS KODU:</div>
            <div class="key-display" onclick="copyWithAnim('${last8}')">${last8}</div>`;
}

async function login() {
    const keyInput = document.getElementById("keyInput");
    const status = document.getElementById("loginStatus");
    const btn = document.getElementById("loginBtn");
    const key = keyInput.value.trim();
    if (!key) {
        status.innerHTML = '<span style="color:var(--danger)">L√ºtfen lisans key girin!</span>';
        return;
    }
    btn.disabled = true;
    btn.innerText = "BAƒûLANIYOR...";
    status.innerHTML = '<span style="color:var(--primary)">Sunucuya baƒülanƒ±yor...</span>';
    loggedInKey = key;
    try {
        const res = await fetchBypass(API_BASE + "/login", {
            method: "POST",
            body: JSON.stringify({ key, hwid: hwid() })
        });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const d = await res.json();
        if (!d.ok) {
            status.innerHTML = `<span style="color:var(--danger)">${d.message || "Ge√ßersiz key veya HWID e≈üle≈ümiyor"}</span>`;
            btn.disabled = false;
            btn.innerText = "Gƒ∞Rƒ∞≈û YAP";
            return;
        }
        status.innerHTML = '<span style="color:var(--success)">Giri≈ü ba≈üarƒ±lƒ±! Y√∂nlendiriliyorsunuz...</span>';
        setTimeout(() => {
            document.body.classList.remove("login-mode");
            document.getElementById("sidebar").style.display = "flex";
            document.getElementById("loginCard").remove();
            document.getElementById("mainArea").innerHTML = `<div class="content-container">
                <div id="home" class="page active">
                    <h2 class="section-title">HO≈û GELDƒ∞N KRAL</h2>
                    <div class="security-notice">
                        <strong style="color:var(--danger); font-size:1.3rem;">‚ö†Ô∏è KRƒ∞Tƒ∞K UYARI ‚ö†Ô∏è</strong><br><br>
                        <b>Lisans keyinizi / hesabƒ±nƒ±zƒ± ASLA kimseyle payla≈ümayƒ±n!</b><br>
                        Key payla≈üƒ±mƒ± ‚Üí kalƒ±cƒ± ban + t√ºm cihazlardan eri≈üim engeli<br><br>
                        Bu panel 7/24 izlenmektedir.
                    </div>
                    <div class="security-info">
                        <strong style="color:var(--success)">G√úVENLƒ∞K DURUMU: AKTƒ∞F</strong><br><br>
                        ‚Ä¢ %100 server-side sistem<br>‚Ä¢ EXE'de iz bƒ±rakƒ±cƒ± kod yok<br>‚Ä¢ Aktif √∂zellikler: UID Bypass, Aimbot, Sniper Macro, Chams x64
                    </div>
                    <div style="text-align:center; margin:4rem auto 3rem;">
                        <div style="font-size:1.7rem; color:var(--primary); margin-bottom:1.4rem;">C# CHEAT KODUNUZ</div>
                        ${renderExternalKey(d)}
                    </div>
                </div>
                <!-- Diƒüer sayfalar (info, hwid, stars, download) buraya benzer ≈üekilde eklenebilir -->
            </div>`;
            fetch("https://api.ipify.org?format=json")
                .then(r => r.json())
                .then(ip => {
                    const extraInfo = document.getElementById("extraInfo");
                    if (extraInfo) extraInfo.innerText = `IP: ${ip.ip}\nTarayƒ±cƒ±: ${navigator.userAgent}\nGiri≈ü: ${new Date().toLocaleString("tr-TR")}`;
                }).catch(() => {});
        }, 1200);
    } catch (err) {
        status.innerHTML = `<span style="color:var(--danger)">Baƒülantƒ± hatasƒ±: ${err.message}</span>`;
        btn.disabled = false;
        btn.innerText = "Gƒ∞Rƒ∞≈û YAP";
    }
}

async function manualReset(type) {
    const status = document.getElementById("manualResetStatus");
    status.innerText = "ƒ∞≈ülem ba≈ülatƒ±lƒ±yor...";
    try {
        const payload = { key: loggedInKey, type };
        if (type === "web") payload.current_hwid = hwid();
        const res = await fetchBypass(API_BASE + "/hwid-reset", {
            method: "POST",
            body: JSON.stringify(payload)
        });
        const data = await res.json();
        if (data.success) {
            status.innerText = "Ba≈üarƒ±yla sƒ±fƒ±rlandƒ±! Yenileniyor...";
            setTimeout(() => location.reload(), 1500);
        } else {
            status.innerText = data.message || "Ba≈üarƒ±sƒ±z";
        }
    } catch {
        status.innerText = "Baƒülantƒ± hatasƒ±";
    }
}

function calculateStars() {
    const now = +document.getElementById("starNow").value || 0;
    const today = +document.getElementById("starToday").value || 0;
    let risk = "G√úVENLƒ∞";
    let color = "#2ecc71";
    let msg = "Devam et kral üëç";
    if (today >= 55) { risk = "KRƒ∞Tƒ∞K"; color="#e74c3c"; msg="Acil yava≈üla aq!"; }
    else if(today >= 41) { risk="Y√úKSEK"; color="#f39c12"; msg="Dikkat et ko√ßum!"; }
    const r = document.getElementById("starResult");
    r.style.display = "block";
    r.style.border = `2px solid ${color}`;
    r.innerHTML = `
        TOPLAM: <b style="color:${color};font-size:2.5rem;">${now+today}</b><br>
        BUG√úN: ${today}<br><br>
        Rƒ∞SK: <b style="color:${color};">${risk}</b><br>
        ${msg}`;
}
</script>
