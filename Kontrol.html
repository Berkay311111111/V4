<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SAHO TITAN - 2026</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<script>
const API_BASE = "https://loan-nonbureaucratic-janeth.ngrok-free.dev";
const BYPASS_HEADER = { 'ngrok-skip-browser-warning': '69420' };
</script>

<style>
:root {
    --bg:#080b14; --card:#121822; --primary:#00f0ff; --secondary:#ff00d9;
    --glow:rgba(0,240,255,0.45); --text:#f0faff; --err:#ff3366; --success:#22ff99;
}
* { margin:0; padding:0; box-sizing:border-box; }
body { min-height:100vh; background: linear-gradient(145deg,#080b14 0%,#14001f 100%); color:var(--text); font-family:'Inter',sans-serif; background-attachment:fixed;}
.container { min-height:100vh; padding:20px; display:flex; flex-direction:column; justify-content:center;}
.card { background: rgba(18,24,34,0.94); backdrop-filter: blur(12px); border-radius:20px; border:1px solid rgba(0,240,255,0.16); box-shadow:0 0 50px rgba(0,240,255,0.2); max-width:500px; margin:auto; padding:40px; text-align:center;}
h1 { font-family:'Orbitron',sans-serif; font-size:3rem; background: linear-gradient(90deg,var(--primary),var(--secondary)); -webkit-background-clip:text; background-clip:text; color:transparent; text-shadow:0 0 35px var(--glow); margin-bottom:20px; letter-spacing:3px;}
input { width:100%; padding:16px; font-size:1.2rem; text-align:center; border-radius:10px; border:1px solid rgba(0,240,255,0.3); background: rgba(8,10,18,0.8); color:white; margin:15px 0;}
button { width:100%; padding:16px; font-size:1.3rem; font-weight:700; cursor:pointer; border:none; border-radius:12px; background: linear-gradient(135deg,var(--primary),var(--secondary)); color:#000; transition:all 0.3s;}
button:hover { transform:translateY(-2px); box-shadow:0 0 35px var(--glow);}
.status { min-height:24px; margin-top:12px; font-size:1.1rem;}
.tabs { display:flex; justify-content:center; gap:10px; margin-bottom:20px;}
.tab-btn { padding:10px 20px; border-radius:50px; border:1px solid rgba(0,240,255,0.2); cursor:pointer; transition:0.3s; background: rgba(255,255,255,0.05); color:white;}
.tab-btn.active, .tab-btn:hover { background: linear-gradient(135deg,var(--primary),var(--secondary)); color:black; border-color:transparent;}
.page { display:none; }
.page.active { display:block; }
.warning-box { background: rgba(255,51,102,0.12); border:1px solid var(--err); color:#ff88aa; padding:18px; border-radius:14px; margin:20px 0; line-height:1.5; }
.big-btn { margin-top:20px; }
</style>
</head>
<body>
<div class="container" id="mainContainer">
    <div class="card" id="loginCard">
        <h1>SAHO TITAN</h1>
        <input id="keyInput" type="text" placeholder="LİSANS KEY" autocomplete="off">
        <button onclick="login()">GİRİŞ YAP</button>
        <div id="loginStatus" class="status"></div>
    </div>
</div>

<script>
// HWID üreteci
function hwid() {
    return btoa(navigator.userAgent + screen.width + screen.height + navigator.language);
}

// fetch wrapper ngrok bypass ile
const fetchBypass = (url, options={})=>{
    options.headers = { ...options.headers, ...BYPASS_HEADER, 'Content-Type':'application/json' };
    return fetch(url, options);
}

// Login
async function login() {
    const key = document.getElementById("keyInput").value.trim();
    const status = document.getElementById("loginStatus");
    if(!key){ status.innerText="Key gir!"; status.style.color="var(--err)"; return; }
    status.innerText="Bağlanıyor..."; status.style.color="white";

    try {
        const res = await fetchBypass(`${API_BASE}/login`,{
            method:"POST",
            body: JSON.stringify({ key, hwid: hwid() })
        });
        const d = await res.json();

        if(!d.ok){ status.innerText=d.message; status.style.color="var(--err)"; return; }

        localStorage.setItem("currentKey", key);
        loadDashboard(d);

    } catch(err){ status.innerText="Sunucu hatası"; status.style.color="var(--err"); }
}

// Dashboard
function loadDashboard(data){
    const container = document.getElementById("mainContainer");
    container.innerHTML = `
        <div class="card">
            <h1>SAHO TITAN</h1>
            <div class="tabs">
                <button class="tab-btn active" onclick="showPage('home',event)">Ana Sayfa</button>
                <button class="tab-btn" onclick="showPage('hwid',event)">HWID Reset</button>
            </div>
            <div id="home" class="page active">
                <h2>Hoş Geldin ${data.username}</h2>
                <div class="warning-box">
                    • Keyini kimseye verme<br>
                    • Çoklu cihaz kullanma<br>
                    • Reset hakkın sınırlı
                </div>
            </div>
            <div id="hwid" class="page">
                <h2>HWID Reset</h2>
                <p>Kalan Web Reset: <span id="resetLeftWeb">${2 - data.resetCountWeb}</span></p>
                <p>Kalan External Reset: <span id="resetLeftExternal">${2 - data.resetCountExternal}</span></p>
                <button class="big-btn" onclick="requestHwidReset('web')">Web Sıfırla</button>
                <button class="big-btn" onclick="requestHwidReset('external')">External Sıfırla</button>
            </div>
        </div>
    `;
}

// Sayfa geçiş
function showPage(id,event){
    document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
    event.currentTarget.classList.add('active');
    document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
    document.getElementById(id).classList.add('active');
}

// HWID reset
async function requestHwidReset(type){
    const key = localStorage.getItem("currentKey");
    if(!key){ alert("Önce login olmalısın"); return; }

    try {
        const res = await fetchBypass(`${API_BASE}/hwid-reset`,{
            method:"POST",
            body: JSON.stringify({ key, current_hwid: hwid(), type })
        });
        const data = await res.json();

        if(data.success){
            alert(data.message);
            localStorage.removeItem("currentKey");
            location.reload();
        } else {
            alert(data.message);
        }
    } catch(err){
        alert("Sunucu hatası");
    }
}
</script>
</body>
</html>
