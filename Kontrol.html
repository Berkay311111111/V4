<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAHO TITAN ENGINE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0b0f;
            --card: #171926;
            --primary: #00f0ff;
            --secondary: #ff00f5;
            --glow: rgba(0, 240, 255, 0.6);
            --text: #e0f7ff;
            --err: #ff3366;
            --acc: #22c55e;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0b0f 0%, #1a0033 100%);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 30% 20%, rgba(0,240,255,0.08) 0%, transparent 50%);
            pointer-events: none;
            animation: pulse 12s infinite alternate;
        }
        @keyframes pulse {
            0% { opacity: 0.4; }
            100% { opacity: 0.8; }
        }

        /* LOGIN CARD */
        .login-card {
            background: rgba(23, 25, 38, 0.92);
            backdrop-filter: blur(14px);
            border-radius: 24px;
            padding: 60px 50px;
            width: 100%;
            max-width: 520px;
            box-shadow: 0 0 80px rgba(0, 240, 255, 0.35);
            border: 1px solid rgba(0, 240, 255, 0.25);
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1.2s ease-out;
        }
        .login-card::after {
            content: "";
            position: absolute;
            inset: -50%;
            background: conic-gradient(from 0deg, transparent, rgba(0,240,255,0.12), transparent);
            animation: rotateGlow 18s linear infinite;
            pointer-events: none;
        }
        @keyframes rotateGlow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(60px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.2rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 40px;
            text-shadow: 0 0 25px var(--glow);
            letter-spacing: 4px;
        }
        .input-group {
            position: relative;
            margin: 30px 0;
        }
        input {
            width: 100%;
            padding: 18px 24px;
            background: rgba(10, 11, 15, 0.75);
            border: 1px solid rgba(0, 240, 255, 0.35);
            border-radius: 14px;
            color: white;
            font-size: 1.15rem;
            transition: all 0.4s ease;
            text-align: center;
            letter-spacing: 2px;
        }
        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 25px rgba(0, 240, 255, 0.5);
            transform: scale(1.02);
        }
        input::placeholder {
            color: rgba(224, 247, 255, 0.4);
        }
        button {
            width: 100%;
            padding: 20px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 14px;
            color: black;
            font-weight: 800;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.6);
            margin-top: 20px;
            letter-spacing: 1px;
        }
        button:hover {
            transform: translateY(-4px) scale(1.03);
            box-shadow: 0 0 50px rgba(0, 240, 255, 0.85);
        }
        #loginStatus {
            margin-top: 25px;
            font-size: 1.1rem;
            color: var(--err);
            text-shadow: 0 0 10px rgba(255, 51, 102, 0.7);
            min-height: 25px;
        }

        /* DASHBOARD (basit placeholder - istersen genişlet) */
        .dashboard-card {
            background: rgba(23, 25, 38, 0.92);
            backdrop-filter: blur(14px);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 1100px;
            box-shadow: 0 0 80px rgba(0, 240, 255, 0.35);
            border: 1px solid rgba(0, 240, 255, 0.25);
            animation: fadeInUp 1s ease-out;
        }
        .hidden { display: none; }
    </style>
</head>
<body>

    <!-- LOGIN EKRANI -->
    <div class="login-card" id="loginCard">
        <h1>SAHO TITAN ENGINE</h1>
        <div class="input-group">
            <input id="keyInput" type="text" placeholder="LİSANS KEYİNİ GİRİN" autocomplete="off">
        </div>
        <button onclick="login()">GİRİŞ YAP</button>
        <div id="loginStatus"></div>
    </div>

    <!-- DASHBOARD (placeholder - önceki dashboard kodunu buraya koyabilirsin) -->
    <div class="dashboard-card hidden" id="dashboard">
        <h1 style="font-family: 'Orbitron'; margin-bottom: 30px;">HOŞ GELDİN</h1>
        <p style="font-size: 1.2rem; text-align: center; opacity: 0.9;">
            Titan Engine paneline başarıyla giriş yaptın.<br>
            HWID reset seçenekleri ve özellikler aşağıda.
        </p>
        <!-- Buraya önceki reset bölümleri, özellikler, yıldız hesaplama vs. koyabilirsin -->
        <!-- Örnek: -->
        <div style="margin-top: 40px; text-align: center;">
            <button style="padding: 15px 40px; font-size: 1.2rem;" onclick="alert('HWID reset başlatılıyor...')">
                HWID RESET BAŞLAT
            </button>
        </div>
    </div>

    <script>
        const API = "https://loan-nonbureaucratic-janeth.ngrok-free.dev";

        function hwid() {
            return btoa(navigator.userAgent + screen.width + screen.height + navigator.language);
        }

        async function login() {
            const key = document.getElementById("keyInput").value.trim();
            const status = document.getElementById("loginStatus");

            if (!key) {
                status.innerText = "❌ Key boş olamaz!";
                return;
            }

            status.innerText = "Bağlanıyor... Lütfen bekleyin";

            try {
                const res = await fetch(API + "/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ key, hwid: hwid() })
                });

                const data = await res.json();

                if (!data.ok) {
                    status.innerText = "❌ " + (data.message || "Geçersiz key veya HWID uyuşmazlığı");
                    return;
                }

                // Başarılı giriş
                status.innerText = "✅ Giriş başarılı! Panel yükleniyor...";

                // Eğer random key üretildiyse göster
                if (data.generatedKey) {
                    setTimeout(() => {
                        alert(`Ana key için otomatik giriş kodu oluşturuldu!\n\nTITAN SERVER KEY GIRISINIZ: ${data.generatedKey}\n\nBu kodu not al!`);
                    }, 800);
                }

                if (data.externalGeneratedKey) {
                    setTimeout(() => {
                        alert(`External Panel için yeni key oluşturuldu!\n\nKey: ${data.externalGeneratedKey}\nTam key: ${data.externalFullKey}\n\nNot almayı unutma!`);
                    }, 1200);
                }

                // Dashboard'a geçiş
                setTimeout(() => {
                    document.getElementById("loginCard").classList.add("hidden");
                    document.getElementById("dashboard").classList.remove("hidden");
                }, 1500);

            } catch (err) {
                status.innerText = "⚠️ Sunucu bağlantısı başarısız";
                console.error(err);
            }
        }
    </script>
</body>
</html>
