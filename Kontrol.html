<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SAHO TITAN • 2026</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Roboto+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <script>
        const API_BASE = "https://loan-nonbureaucratic-janeth.ngrok-free.dev";
        const BYPASS_HEADER = { 'ngrok-skip-browser-warning': '69420' };
    </script>

    <style>
        :root {
            --bg: #02040d;
            --bg-darker: #00050f;
            --primary: #00e5ff;
            --accent: #ff00d9;
            --text: #f2fbff;
            --text-dim: #88aaff;
            --glow-p: 0 0 30px rgba(0,229,255,0.5);
            --glow-a: 0 0 40px rgba(255,0,217,0.4);
        }

        * { margin:0; padding:0; box-sizing:border-box; }

        html, body {
            height:100%;
            background: var(--bg-darker);
            color: var(--text);
            font-family: 'Roboto Mono', monospace;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 15% 25%, rgba(0,229,255,0.07) 0%, transparent 45%),
                radial-gradient(circle at 85% 75%, rgba(255,0,217,0.06) 0%, transparent 50%);
        }

        .layout {
            height: 100vh;
            display: grid;
            grid-template-columns: 280px 1fr;
            position: relative;
        }

        /* Sidebar login öncesi gizli, giriş sonrası görünür */
        .sidebar {
            background: linear-gradient(180deg, rgba(3,7,22,0.96) 0%, rgba(1,4,16,0.98) 100%);
            backdrop-filter: blur(12px);
            border-right: 1px solid rgba(0,229,255,0.16);
            padding: 3rem 1.5rem;
            display: none;
            flex-direction: column;
            gap: 1rem;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 280px;
            z-index: 10;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 3.6rem;
            letter-spacing: 10px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: var(--glow-p);
            text-align: center;
            margin-bottom: 3.5rem;
            animation: neonPulse 12s ease-in-out infinite;
        }

        @keyframes neonPulse {
            0%,100% { filter: brightness(1); }
            50%     { filter: brightness(1.35); }
        }

        .tab-btn {
            padding: 1.2rem 1.8rem;
            font-size: 1.05rem;
            font-weight: 500;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(0,229,255,0.18);
            border-radius: 10px;
            color: var(--text-dim);
            cursor: pointer;
            transition: all 0.35s ease;
            text-transform: uppercase;
            letter-spacing: 1.4px;
        }

        .tab-btn:hover, .tab-btn.active {
            background: linear-gradient(135deg, rgba(0,229,255,0.16), rgba(255,0,217,0.12));
            border-color: var(--primary);
            color: white;
            box-shadow: var(--glow-p);
            transform: translateX(8px);
        }

        .main-content {
            grid-column: 1 / -1;          /* Login öncesi tam genişlik */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            transition: margin-left 0.6s ease;
        }

        /* Giriş yaptıktan sonra sidebar açılınca içeriği sağa kaydır */
        .sidebar-visible .main-content {
            margin-left: 280px;
            grid-column: 2 / -1;
        }

        .login-box {
            width: 100%;
            max-width: 580px;
            text-align: center;
        }

        .login-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 6.2rem;
            font-weight: 900;
            letter-spacing: 16px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 3.8rem;
            text-shadow: var(--glow-p);
        }

        #keyInput {
            width: 100%;
            padding: 1.8rem 2.4rem;
            font-size: 2.1rem;
            text-align: center;
            background: rgba(3,9,28,0.72);
            border: 2px solid rgba(0,229,255,0.35);
            border-radius: 14px;
            color: var(--primary);
            letter-spacing: 12px;
            margin: 2.5rem 0 3rem;
            transition: all 0.4s;
        }

        #keyInput:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: var(--glow-p);
            background: rgba(3,11,32,0.85);
        }

        #loginBtn {
            width: 100%;
            padding: 1.7rem;
            font-size: 1.7rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            color: #000;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            box-shadow: var(--glow-p);
            transition: all 0.45s;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        #loginBtn:hover {
            transform: translateY(-6px) scale(1.02);
            box-shadow: 0 0 90px rgba(0,229,255,0.7);
        }

        #loginStatus {
            margin-top: 2.5rem;
            font-size: 1.45rem;
            min-height: 40px;
        }

        .page { display:none; }
        .page.active { display:block; }

        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            font-weight: 900;
            letter-spacing: 8px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center;
            margin: 1.5rem 0 3rem;
            text-shadow: 0 0 40px rgba(0,229,255,0.5);
        }

        .key-display {
            padding: 1.9rem;
            font-size: 3.8rem;
            letter-spacing: 18px;
            text-align: center;
            background: rgba(0,35,70,0.32);
            border: 2px dashed var(--primary);
            border-radius: 16px;
            color: var(--primary);
            cursor: pointer;
            transition: all 0.4s;
            margin: 2.8rem 0;
        }

        .key-display:hover {
            border-style: solid;
            box-shadow: var(--glow-p);
            transform: scale(1.01);
        }

        .big-action-btn {
            width: 100%;
            padding: 1.6rem;
            font-size: 1.55rem;
            font-weight: 700;
            color: #000;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            margin: 2rem 0;
            transition: all 0.4s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .big-action-btn:hover {
            transform: translateY(-8px);
            box-shadow: 0 0 90px rgba(0,229,255,0.7);
        }

        .btn-orange { background: linear-gradient(90deg, #ffcc00, #ff4400); }
        .btn-purple { background: linear-gradient(90deg, var(--accent), #c400b0); }

        .input-field {
            width: 100%;
            padding: 1.6rem 2.2rem;
            font-size: 1.6rem;
            background: rgba(3,9,28,0.72);
            border: 2px solid rgba(0,229,255,0.3);
            border-radius: 12px;
            color: var(--primary);
            margin: 1.5rem 0;
            transition: all 0.35s;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: var(--glow-p);
        }

        @media (max-width: 1100px) {
            .layout { grid-template-columns: 1fr; }
            .sidebar {
                position: relative;
                width: 100%;
                height: auto;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                padding: 1.5rem;
                border-right: none;
                border-bottom: 1px solid rgba(0,229,255,0.2);
            }
            .sidebar-visible .main-content { margin-left: 0; }
            .main-content { padding: 2rem; }
        }
    </style>
</head>
<body>

<div class="layout">
    <div class="sidebar" id="sidebar">
        <div class="logo">SAHO TITAN</div>
        <button class="tab-btn active" onclick="showPage('home', event)">ANA EKRAN</button>
        <button class="tab-btn" onclick="showPage('info', event)">HESAP DETAY</button>
        <button class="tab-btn" onclick="showPage('hwid', event)">HWID SIFIRLA</button>
        <button class="tab-btn" onclick="showPage('stars', event)">YILDIZ RİSK</button>
        <button class="tab-btn" onclick="showPage('download', event)">İNDİR</button>
    </div>

    <div class="main-content" id="mainContent">
        <div class="login-box" id="loginCard">
            <div class="login-title">SAHO TITAN</div>
            <input id="keyInput" type="text" placeholder="LİSANS KEY" autocomplete="off"/>
            <button id="loginBtn" class="big-action-btn" onclick="login()">GİRİŞ YAP</button>
            <div id="loginStatus"></div>
        </div>
    </div>
</div>

<script>
const fetchBypass = (url, options = {}) => {
    options.headers = { ...options.headers, ...BYPASS_HEADER, 'Content-Type': 'application/json' };
    return fetch(url, options);
};

function hwid() {
    return btoa(navigator.userAgent + screen.width + screen.height + navigator.language);
}

let loggedInKey = "";

async function login() {
    const key = document.getElementById("keyInput").value.trim();
    loggedInKey = key;
    const status = document.getElementById("loginStatus");

    if (!key) {
        status.innerText = "Key gir aga";
        status.style.color = "#ff3366";
        return;
    }

    status.innerText = "Bağlanıyor...";
    status.style.color = "white";

    try {
        const res = await fetchBypass(API_BASE + "/login", {
            method: "POST",
            body: JSON.stringify({ key, hwid: hwid() })
        });

        const d = await res.json();

        if (!d.ok) {
            status.innerText = d.message || "Key/HWID hatalı";
            status.style.color = "#ff3366";
            return;
        }

        status.innerText = "Giriş başarılı ✓";
        status.style.color = "#00ff9d";

        // Sidebar'ı göster + body'ye class ekle
        document.getElementById("sidebar").style.display = "flex";
        document.body.classList.add("sidebar-visible");

        setTimeout(() => {
            document.getElementById("loginCard").remove();

            document.getElementById("mainContent").innerHTML = `
                <div id="home" class="page active">
                    <h2 class="section-title">HOŞ GELDİN KRAL</h2>
                    <div style="text-align:center;max-width:900px;">
                        <div style="font-size:1.8rem;color:var(--primary);margin:1.5rem 0;">C# Cheat Kodun:</div>
                        <div class="key-display" onclick="navigator.clipboard.writeText(this.innerText);alert('Kopyalandı!')">
                            ${d.externalCode || "HENÜZ ÜRETİLMEDİ"}
                        </div>
                        <p style="margin-top:1.6rem;font-size:1.3rem;">Cheat'e yapıştır kral</p>
                    </div>
                    <div style="background:rgba(255,51,102,0.18);border:1px solid rgba(255,51,102,0.45);border-radius:14px;padding:2rem;margin:3rem auto;max-width:800px;font-size:1.2rem;">
                        <strong>UYARI:</strong> Kod sana özeldir • Kimseye verme • HWID reset soldan!
                    </div>
                </div>

                <div id="info" class="page">
                    <h2 class="section-title">HESAP BİLGİLERİ</h2>
                    <!-- ... diğer sayfalar aynı kalabilir ... -->
                </div>

                <!-- Diğer sayfaları da aynı şekilde buraya ekleyebilirsin -->
                <!-- info, hwid, stars, download sayfaları önceki mesajdaki gibi -->
            `;
        }, 700);
    } catch (err) {
        status.innerText = "Bağlantı hatası";
        status.style.color = "#ff3366";
    }
}

function showPage(pageId, event) {
    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
    event.currentTarget.classList.add('active');
    
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById(pageId).classList.add('active');
}

// diğer fonksiyonlar (manualReset, calculateStars) aynı kalabilir
</script>
</body>
</html>
