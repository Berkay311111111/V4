<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SAHO TITAN • 2026</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=JetBrains+Mono:wght@400;600;800&display=swap" rel="stylesheet">

    <script>
        const API_BASE = "https://loan-nonbureaucratic-janeth.ngrok-free.dev";
        const BYPASS_HEADER = { 'ngrok-skip-browser-warning': '69420' };
    </script>

    <style>
        :root {
            --bg: #02040f;
            --primary: #00eaff;
            --accent: #ff00e1;
            --danger: #ff3366;
            --success: #00ff9d;
            --text: #f5fcff;
            --text-muted: #a0b6d8;
            --glow-p: 0 0 35px rgba(0,234,255,0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: radial-gradient(circle at 12% 8%, #140026 0%, #02040f 65%);
            color: var(--text);
            font-family: 'JetBrains Mono', monospace;
        }

        .full-screen-wrapper {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.8rem;
        }

        .card {
            background: rgba(10,15,35,0.82);
            backdrop-filter: blur(18px) saturate(180%);
            border-radius: 20px;
            border: 1px solid rgba(0,234,255,0.18);
            box-shadow: 0 20px 60px -15px rgba(0,0,0,0.7);
            width: 100%;
            height: 100%;
            max-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: clamp(2.8rem, 6vw, 4.2rem);
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: var(--glow-p);
            letter-spacing: 5px;
            text-align: center;
            margin: 1.2rem 0 0.8rem;
            flex-shrink: 0;
        }

        /* LOGIN */
        #loginCard {
            padding: 2.5rem 2rem;
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #keyInput {
            width: 100%;
            padding: 1.1rem;
            font-size: 1.4rem;
            text-align: center;
            background: rgba(5,10,25,0.75);
            border: 2px solid rgba(0,234,255,0.45);
            border-radius: 12px;
            color: var(--primary);
            letter-spacing: 4px;
            margin: 1.2rem 0;
        }

        #loginBtn {
            padding: 1.1rem;
            font-size: 1.35rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: #000;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: var(--glow-p);
        }

        #loginStatus {
            margin-top: 1rem;
            font-size: 1.1rem;
            min-height: 20px;
        }

        /* DASHBOARD */
        .tabs {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.6rem;
            padding: 0.8rem 1rem;
            background: rgba(0,0,0,0.35);
            border-bottom: 1px solid rgba(0,234,255,0.15);
            flex-shrink: 0;
        }

        .tab-btn {
            padding: 0.6rem 1.4rem;
            font-size: 0.9rem;
            font-weight: 700;
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(0,234,255,0.25);
            border-radius: 999px;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab-btn.active,
        .tab-btn:hover {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: #000;
            border-color: transparent;
        }

        .dashboard-content {
            flex: 1;
            overflow-y: hidden;
            padding: 1.2rem 1.5rem;
            display: flex;
            flex-direction: column;
        }

        .page {
            display: none;
            flex: 1;
        }

        .page.active {
            display: flex;
            flex-direction: column;
        }

        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            color: var(--primary);
            text-align: center;
            margin: 0.8rem 0 1.2rem;
            letter-spacing: 2px;
        }

        .readonly-key {
            width: 100%;
            padding: 1rem;
            font-size: 2.2rem;
            text-align: center;
            background: rgba(0,25,50,0.4);
            border: 2px dashed var(--primary);
            border-radius: 12px;
            color: var(--primary);
            letter-spacing: 8px;
            font-weight: 900;
            cursor: pointer;
            margin: 1rem 0;
        }

        .big-btn {
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
            font-weight: 900;
            color: #000;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin: 1rem auto;
        }

        .btn-orange  { background: linear-gradient(135deg, #ffaa00, #ff5500); }
        .btn-purple  { background: linear-gradient(135deg, #ff00e1, #c400a8); }

        .warning-box {
            background: rgba(255,51,102,0.18);
            border: 1px solid rgba(255,51,102,0.5);
            border-radius: 12px;
            padding: 1rem;
            font-size: 0.95rem;
            line-height: 1.5;
            margin: 1rem 0;
        }

        .input-field {
            width: 100%;
            padding: 0.9rem;
            font-size: 1.2rem;
            background: rgba(5,10,25,0.7);
            border: 2px solid rgba(0,234,255,0.35);
            border-radius: 10px;
            color: var(--primary);
            margin: 0.6rem 0 1.2rem;
        }

        @media (max-width: 768px) {
            h1 { font-size: 3.2rem; }
            .tab-btn { padding: 0.5rem 1rem; font-size: 0.85rem; }
            .section-title { font-size: 1.6rem; }
            .readonly-key { font-size: 1.8rem; letter-spacing: 6px; }
        }

        @media (max-height: 680px) {
            h1 { margin: 0.8rem 0; font-size: 2.6rem; }
            .dashboard-content { padding: 0.8rem; }
        }
    </style>
</head>
<body>

<div class="full-screen-wrapper">
    <div class="card" id="loginCard">
        <h1>SAHO TITAN</h1>
        <input id="keyInput" type="text" placeholder="LİSANS KEY" autocomplete="off"/>
        <button id="loginBtn" onclick="login()">GİRİŞ YAP</button>
        <div id="loginStatus"></div>
    </div>
</div>

<script>
// ──────────────────────────────────────────────────────────────
// SCRIPT KISMI TAMAMEN AYNI – SADECE TASARIM DEĞİŞTİ
// ──────────────────────────────────────────────────────────────

const fetchBypass = (url, options = {}) => {
    options.headers = { ...options.headers, ...BYPASS_HEADER, 'Content-Type': 'application/json' };
    return fetch(url, options);
};

function hwid() {
    return btoa(navigator.userAgent + screen.width + screen.height + navigator.language);
}

let loggedInKey = "";

async function login() {
    const key = document.getElementById("keyInput").value.trim();
    loggedInKey = key;
    const status = document.getElementById("loginStatus");

    if (!key) {
        status.innerText = "Key gir aga";
        status.style.color = "var(--danger)";
        return;
    }

    status.innerText = "Bağlanıyor...";
    status.style.color = "white";

    try {
        const res = await fetchBypass(API_BASE + "/login", {
            method: "POST",
            body: JSON.stringify({ key, hwid: hwid() })
        });
        const d = await res.json();

        if (!d.ok) {
            status.innerText = d.message || "Key/HWID hatalı";
            status.style.color = "var(--danger)";
            return;
        }

        status.innerText = "Giriş tamam ✓";
        status.style.color = "var(--success)";

        setTimeout(() => {
            document.getElementById("loginCard").remove();

            document.querySelector('.full-screen-wrapper').innerHTML = `
                <div class="card">
                    <h1>SAHO TITAN</h1>
                    <div class="tabs">
                        <button class="tab-btn active" onclick="showPage('home', event)">Ana Sayfa</button>
                        <button class="tab-btn" onclick="showPage('info', event)">Hesap Bilgileri</button>
                        <button class="tab-btn" onclick="showPage('hwid', event)">HWID Reset</button>
                        <button class="tab-btn" onclick="showPage('stars', event)">Yıldız Hesaplama</button>
                        <button class="tab-btn" onclick="showPage('download', event)">İndirmeler</button>
                    </div>
                    <div class="dashboard-content">
                        <div id="home" class="page active">
                            <h2 class="section-title">Hoş Geldin Kral</h2>
                            <div style="text-align:center;">
                                <div style="font-size:1.3rem;color:var(--primary);margin:0.8rem 0;">C# Cheat Kodun:</div>
                                <div class="readonly-key" onclick="navigator.clipboard.writeText(this.innerText); alert('Kopyalandı!')">
                                    ${d.externalCode || "Henüz üretilmedi"}
                                </div>
                                <p style="font-size:1rem;margin-top:0.8rem;">Cheat'e yapıştır!</p>
                            </div>
                            <div class="warning-box">
                                <strong>DİKKAT:</strong> Kod özel • Kimseye verme • Reset buradan
                            </div>
                        </div>

                        <div id="info" class="page">
                            <h2 class="section-title">Hesap Bilgileri</h2>
                            <div style="font-size:0.95rem;line-height:1.6;">
                                ${[
                                    {label:"ID", value:d.playerId},
                                    {label:"Kullanıcı", value:d.username},
                                    {label:"Seviye", value:d.level},
                                    {label:"Bölge", value:d.region},
                                    {label:"Ban", value:d.ban || "Yok"},
                                    {label:"Oluşturma", value:d.createTime || d.createDate}
                                ].map(i => `<div><strong>${i.label}:</strong> ${i.value || "-"}</div>`).join('')}
                            </div>
                            <div id="extraInfo" style="margin-top:1rem;font-size:0.9rem;opacity:0.9;"></div>
                        </div>

                        <div id="hwid" class="page">
                            <h2 class="section-title">HWID Reset</h2>
                            <div class="readonly-key" onclick="navigator.clipboard.writeText(this.innerText); alert('Kopyalandı!')">
                                ${loggedInKey}
                            </div>
                            <div style="display:grid;grid-template-columns:1fr 1fr;gap:0.8rem;margin-top:1rem;">
                                <button class="big-btn btn-orange" onclick="manualReset('web')">WEB RESET</button>
                                <button class="big-btn btn-purple" onclick="manualReset('external')">CHEAT RESET</button>
                            </div>
                            <div id="manualResetStatus" style="margin-top:1rem;font-size:1.1rem;color:#ffaa00;text-align:center;"></div>
                        </div>

                        <div id="stars" class="page">
                            <h2 class="section-title">Yıldız Hesaplama</h2>
                            <input type="number" id="starNow" placeholder="Toplam Yıldız" class="input-field">
                            <input type="number" id="starToday" placeholder="Bugün Aldığın" class="input-field">
                            <button class="big-btn" onclick="calculateStars()">HESAPLA</button>
                            <div id="starResult" style="margin-top:1rem;padding:1rem;border-radius:10px;text-align:center;display:none;"></div>
                        </div>

                        <div id="download" class="page">
                            <h2 class="section-title">İndirme Merkezi</h2>
                            <button class="big-btn" onclick="window.open('https://www.mediafire.com/file/a3gwmxk6dr13jqc/Saho.rar/file','_blank')">SAHO V5 İNDİR</button>
                        </div>
                    </div>
                </div>
            `;

            fetch('https://api.ipify.org?format=json')
                .then(r => r.json())
                .then(ip => {
                    document.getElementById("extraInfo").innerText = 
                        `IP: ${ip.ip} • Tarayıcı: ${navigator.userAgent.split(')')[0]}) • ${new Date().toLocaleString('tr-TR')}`;
                })
                .catch(() => {
                    document.getElementById("extraInfo").innerText = 
                        `IP: ? • Tarayıcı: ${navigator.userAgent.split(')')[0]}) • ${new Date().toLocaleString('tr-TR')}`;
                });
        }, 400);
    } catch (err) {
        status.innerText = "Hata: " + err.message;
        status.style.color = "var(--danger)";
    }
}

function showPage(pageId, event) {
    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
    event.currentTarget.classList.add('active');
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById(pageId).classList.add('active');
}

async function manualReset(type) {
    const key = loggedInKey;
    const status = document.getElementById("manualResetStatus");
    status.innerText = `[${type.toUpperCase()}] İşlem...`;
    status.style.color = "#ffaa00";

    try {
        const payload = { key, type };
        if (type === 'web') payload.current_hwid = hwid();

        const res = await fetchBypass(API_BASE + "/hwid-reset", {
            method: "POST",
            body: JSON.stringify(payload)
        });
        const data = await res.json();

        if (data.success) {
            status.innerText = "Sıfırlandı ✓";
            status.style.color = "var(--success)";
            setTimeout(() => location.reload(), 1200);
        } else {
            status.innerText = data.message || "Başarısız";
            status.style.color = "var(--danger)";
        }
    } catch (err) {
        status.innerText = "Bağlantı hatası";
        status.style.color = "var(--danger)";
    }
}

function calculateStars() {
    const today = parseInt(document.getElementById("starToday").value) || 0;
    const now = parseInt(document.getElementById("starNow").value) || 0;

    let level = "GÜVENLİ";
    let color = "var(--success)";
    let msg = "Gazla devam kral!";

    if (today >= 55) {
        level = "YÜKSEK RİSK";
        color = "var(--danger)";
        msg = "55+ → Acil yavaşla!";
    } else if (today >= 41) {
        level = "ORTA RİSK";
        color = "#ffaa00";
        msg = "Dikkatli ol biraz";
    }

    const res = document.getElementById("starResult");
    res.innerHTML = `
        Toplam: <strong style="color:${color}">${now + today}</strong><br>
        Bugün: ${today}<br><br>
        Risk: <strong style="color:${color}">${level}</strong><br>
        ${msg}
    `;
    res.style.background = `rgba(${color === "var(--success)" ? "0,255,157" : color === "var(--danger)" ? "255,51,102" : "255,170,0"}, 0.2)`;
    res.style.border = `1px solid ${color}`;
    res.style.display = "block";
}
</script>
</body>
</html>
