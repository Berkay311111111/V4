<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ödeme Kontrolü</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/0/09/Instagram_logo_2022.svg" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Genel stil ayarları */
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f39c12, #ffeb3b); /* Neon sarı */
            color: black;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        p {
            font-size: 18px;
            margin: 10px;
            opacity: 0.9;
        }

        /* Mesaj ve daire animasyonu */
        .message {
            font-size: 20px;
            color: #000;
            text-align: center;
            display: none;
        }

        .spinner {
            border: 8px solid rgba(0, 0, 0, 0.3);
            border-top: 8px solid #000;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.5s linear infinite;
            margin-top: 20px;
        }

        /* Dönme animasyonu */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Bağlantılar ve ikonlar */
        .links {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .links a {
            transition: transform 0.3s ease-in-out;
        }

        .links a:hover {
            transform: scale(1.1);
        }

        .links img {
            width: 50px;
            height: 50px;
        }

    </style>
</head>
<body>

    <h1>Ödeme Kontrolü</h1>
    <p>Lütfen bekleyin, işleminiz kontrol ediliyor...</p>
    
    <div id="spinner" class="spinner"></div>
    <div id="paymentStatus" class="message">Ödeme Kontrol Ediliyor...</div>
    <div id="errorMessage" class="message">Maalesef Ödeme Bulunamadı. Developer ile İletişime Geçin.</div>

    <div class="links">
        <a href="https://www.instagram.com/ff.saho/" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram">
        </a>
        <a href="https://discord.gg/JCdZtmSf" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Discord_logo_2021.svg/1200px-Discord_logo_2021.svg.png" alt="Discord">
        </a>
    </div>

    <script>
        window.onload = () => {
            setTimeout(() => {
                document.getElementById("paymentStatus").style.display = "block";
                document.getElementById("spinner").style.display = "block";
            }, 1000);

            setTimeout(() => {
                document.getElementById("spinner").style.display = "none";
                document.getElementById("paymentStatus").style.display = "none";
                document.getElementById("errorMessage").style.display = "block";
            }, 7000);
        }
    </script>

</body>
</html>
