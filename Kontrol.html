<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">

    <script>

    <style>
        :root {
            --bg: #02040d;
            --bg-darker: #00050f;
            --primary: #00e5ff;
            --accent: #ff00d9;
            --danger: #ff3366;
            --text: #f2fbff;
            --text-dim: #88aaff;
            --glow: 0 0 20px rgba(0,229,255,0.45);
            --glow-danger: 0 0 30px rgba(255,51,102,0.55);
            --surface: rgba(5,10,28,0.78);
        }

        * { margin:0; padding:0; box-sizing:border-box; }

        html, body {
            height: 100%;
            background: var(--bg-darker);
            color: var(--text);
            font-family: 'JetBrains Mono', monospace;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0,229,255,0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255,0,217,0.04) 0%, transparent 55%);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .app-wrapper {
            flex: 1;
            display: flex;
            height: 100%;
        }

        .sidebar {
            width: 300px;           /* Büyütüldü */
            background: linear-gradient(180deg, rgba(3,7,22,0.95) 0%, rgba(1,4,16,0.97) 100%);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(0,229,255,0.12);
            padding: 2.2rem 1.4rem;
            display: none;
            flex-direction: column;
            gap: 1rem;
            flex-shrink: 0;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 3rem;
            letter-spacing: 8px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: var(--glow);
            text-align: center;
            margin-bottom: 2.8rem;
        }

        .tab-btn {
            padding: 1rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(0,229,255,0.18);
            border-radius: 8px;
            color: var(--text-dim);
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tab-btn:hover, .tab-btn.active {
            background: linear-gradient(135deg, rgba(0,229,255,0.15), rgba(255,0,217,0.12));
            border-color: var(--primary);
            color: white;
            box-shadow: var(--glow);
            transform: translateX(4px);
        }

        .main-area {
            flex: 1;
            overflow-y: auto;
            padding: 2.5rem 4.5rem 2.5rem 3.5rem; /* Sol taraf biraz daha dengeli */
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
        }

        .login-mode .main-area {
            padding: 1.5rem;
            justify-content: center;
            align-items: center;
        }

        .content-container {
            width: 100%;
            max-width: 1000px;      /* Biraz genişletildi, dengeli duruyor */
            margin: 0 auto;         /* Tam merkezde ama sidebar açılınca sola yaslı değil */
        }

        .login-box {
            width: 100%;
            max-width: 540px;
            text-align: center;
            margin: 0 auto;
        }

        .login-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 5.2rem;
            font-weight: 900;
            letter-spacing: 12px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 3rem;
            text-shadow: var(--glow);
        }

        #keyInput {
            width: 100%;
            padding: 1.5rem 1.8rem;
            font-size: 1.9rem;
            text-align: center;
            background: var(--surface);
            border: 2px solid rgba(0,229,255,0.3);
            border-radius: 12px;
            color: var(--primary);
            letter-spacing: 8px;
            margin: 2rem 0 2.5rem;
            transition: all 0.35s;
        }

        #keyInput:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: var(--glow);
        }

        #loginBtn {
            width: 100%;
            padding: 1.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            color: #000;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: var(--glow);
            transition: all 0.4s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #loginBtn:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 70px rgba(0,229,255,0.65);
        }

        #loginStatus {
            margin-top: 2rem;
            font-size: 1.3rem;
            min-height: 35px;
        }

        .page { display: none; }
        .page.active { display: block; }

        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.9rem;
            font-weight: 900;
            letter-spacing: 6px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center;
            margin: 1.2rem 0 2.5rem;
            text-shadow: 0 0 30px rgba(0,229,255,0.45);
        }

        .key-display {
            padding: 1.6rem;
            font-size: 3.2rem;
            letter-spacing: 15px;
            text-align: center;
            background: rgba(0,40,80,0.3);
            border: 2px dashed var(--primary);
            border-radius: 14px;
            color: var(--primary);
            cursor: pointer;
            transition: all 0.35s;
            margin: 2rem 0;
        }

        .key-display:hover {
            border-style: solid;
            box-shadow: var(--glow);
            transform: scale(1.01);
        }

        .big-btn {
            width: 100%;
            padding: 1.4rem;
            font-size: 1.4rem;
            font-weight: 700;
            color: #000;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin: 1.6rem 0;
            transition: all 0.35s;
            text-transform: uppercase;
        }

        .big-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 60px rgba(0,229,255,0.6);
        }

        .btn-orange { background: linear-gradient(90deg, #ffcc00, #ff5500); }
        .btn-purple { background: linear-gradient(90deg, var(--accent), #c400b0); }

        .input-field {
            width: 100%;
            padding: 1.4rem 1.8rem;
            font-size: 1.45rem;
            background: var(--surface);
            border: 2px solid rgba(0,229,255,0.28);
            border-radius: 10px;
            color: var(--primary);
            margin: 1.3rem 0;
            transition: all 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: var(--glow);
        }

        .warning-box, .critical-warning, .security-info {
            background: rgba(255,51,102,0.18);
            border: 2px solid rgba(255,51,102,0.5);
            border-radius: 12px;
            padding: 1.6rem 2rem;
            margin: 2rem auto;
            max-width: 920px;
            font-size: 1.05rem;
            box-shadow: var(--glow-danger);
            animation: dangerPulse 5s infinite alternate;
        }

        .security-info {
            background: rgba(0,229,255,0.1);
            border: 1px solid rgba(0,229,255,0.4);
            box-shadow: var(--glow);
            animation: none;
            font-size: 1rem;
        }

        .critical-warning {
            background: rgba(255,51,102,0.25);
            border: 3px solid var(--danger);
            font-size: 1.15rem;
        }

        @keyframes dangerPulse {
            from { opacity: 0.9; transform: scale(1); }
            to   { opacity: 1;   transform: scale(1.008); }
        }

        @media (max-width: 1100px) {
            .app-wrapper { flex-direction: column; }
            .sidebar {
                width: 100%;
                height: auto;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                padding: 1.2rem;
                gap: 0.8rem;
                border-right: none;
                border-bottom: 1px solid rgba(0,229,255,0.18);
            }
            .main-area { padding: 2rem 2.5rem; }
            .content-container { max-width: 100%; margin: 0; }
        }
    </style>
</head>

            <div class="login-box" id="loginCard">

                <div id="loginStatus"></div>
            </div>
        </div>
    </div>
</div>
