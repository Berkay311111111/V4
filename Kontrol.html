<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SAHO CHEATS • 2026</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <script>
        const API_BASE = "https://developing-ddr-tested-korean.trycloudflare.com";
        const BYPASS_HEADER = { 'ngrok-skip-browser-warning': '69420' };
    </script>
    <style>
        :root {
            --bg: #0b0005;
            --bg-darker: #040001;
            --primary: #ff1a4d;
            --accent: #d6007a;
            --text: #ffe6ed;
            --text-dim: #ff99aa;
            --surface: rgba(18, 0, 8, 0.72);
            --border: rgba(255, 26, 77, 0.24);
            --glow: 0 0 20px rgba(255, 26, 77, 0.48);
        }
        * { margin:0; padding:0; box-sizing:border-box; }
        html, body { height: 100%; background: var(--bg-darker); color: var(--text); font-family: 'JetBrains Mono', monospace; overflow: hidden; }
        body { display: flex; flex-direction: column; }
        .app-wrapper { flex: 1; display: flex; height: 100%; }
        .sidebar { width: 300px; background: linear-gradient(180deg, rgba(10,0,5,0.94) 0%, rgba(4,0,2,0.97) 100%); backdrop-filter: blur(14px); border-right: 1px solid var(--border); padding: 2.4rem 1.6rem; display: none; flex-direction: column; gap: 1.1rem; flex-shrink: 0; }
        .logo { font-family: 'Orbitron', sans-serif; font-weight: 900; font-size: 2.8rem; letter-spacing: 7px; background: linear-gradient(90deg, var(--primary), var(--accent)); -webkit-background-clip: text; background-clip: text; color: transparent; text-align: center; margin-bottom: 3rem; }
        .tab-btn { padding: 1.1rem 1.6rem; font-size: 0.98rem; font-weight: 500; background: rgba(255,255,255,0.02); border: 1px solid var(--border); border-radius: 9px; color: #ff99aa; cursor:pointer; }
        .tab-btn.active, .tab-btn:hover { background: linear-gradient(135deg, rgba(255,26,77,0.18), rgba(214,0,122,0.13)); border-color: var(--primary); color: white; box-shadow: var(--glow); }
        .main-area { flex: 1; overflow-y: auto; padding: 3rem 5rem 3rem 4rem; display: flex; justify-content: flex-start; align-items: flex-start; }
        .login-mode .main-area { padding: 2rem; justify-content: center; align-items: center; }
        .content-container { width: 100%; max-width: 1100px; margin: 0 auto; }
        .login-box { width: 100%; max-width: 560px; text-align: center; margin: 0 auto; }
        .login-title { font-family: 'Orbitron', sans-serif; font-size: 4.8rem; font-weight: 900; letter-spacing: 10px; background: linear-gradient(90deg, var(--primary), var(--accent)); -webkit-background-clip: text; background-clip: text; color: transparent; margin-bottom: 3.2rem; }
        #keyInput { width:100%; padding:1.6rem 2rem; font-size:1.85rem; text-align:center; background: var(--surface); border:2px solid var(--border); border-radius:12px; color: var(--primary); letter-spacing:7px; margin:2.2rem 0 2.8rem; }
        #loginBtn { width:100%; padding:1.6rem; font-size:1.45rem; font-weight:700; background: linear-gradient(90deg, var(--primary), var(--accent)); color:#0b0005; border:none; border-radius:12px; cursor:pointer; }
        #loginStatus { margin-top:2.2rem; font-size:1.25rem; min-height:35px; }
        .page { display: none; } .page.active { display: block; }
        .section-title { font-family: 'Orbitron', sans-serif; font-size:2.7rem; font-weight:900; letter-spacing:5px; background: linear-gradient(90deg, var(--primary), var(--accent)); -webkit-background-clip: text; background-clip: text; color: transparent; text-align: center; margin: 1.4rem 0 2.8rem; }
        .key-display { padding:1.7rem; font-size:3rem; letter-spacing:13px; text-align:center; background: rgba(20,0,10,0.40); border:2px dashed var(--primary); border-radius:14px; color: var(--primary); cursor:pointer; margin:2.2rem 0; }
        .key-display:hover { border-style: solid; box-shadow: var(--glow); transform: scale(1.008); }
        .big-btn { width:100%; padding:1.5rem; font-size:1.35rem; font-weight:700; color:#0b0005; border:none; border-radius:12px; cursor:pointer; margin:1.8rem 0; letter-spacing:1px; }
        .big-btn:hover { transform: translateY(-5px); box-shadow:0 0 60px rgba(255,26,77,0.55); }
        .btn-orange { background: linear-gradient(90deg, #ff6b4d, #ff3366); }
        .btn-purple { background: linear-gradient(90deg, var(--accent), #a5005c); }
        .input-field { width:100%; padding:1.5rem 1.9rem; font-size:1.4rem; background: var(--surface); border:2px solid var(--border); border-radius:11px; color: var(--primary); margin:1.4rem 0; }
    </style>
</head>
<body class="login-mode">
<div class="app-wrapper">
    <div class="sidebar" id="sidebar">
        <div class="logo">SAHO CHEATS</div>
        <button class="tab-btn active" onclick="showPage('home', event)">ANA EKRAN</button>
        <button class="tab-btn" onclick="showPage('info', event)">HESAP DETAY</button>
        <button class="tab-btn" onclick="showPage('hwid', event)">HWID SIFIRLA</button>
        <button class="tab-btn" onclick="showPage('stars', event)">YILDIZ RİSK</button>
        <button class="tab-btn" onclick="showPage('download', event)">İNDİR</button>
    </div>
    <div class="main-area" id="mainArea">
        <div class="content-container">
            <div class="login-box" id="loginCard">
                <div class="login-title">SAHO CHEATS</div>
                <input id="keyInput" type="text" placeholder="LİSANS KEY" autocomplete="off"/>
                <button id="loginBtn" class="big-btn" onclick="login()">GİRİŞ YAP</button>
                <div id="loginStatus"></div>
            </div>
        </div>
    </div>
</div>

<script>
const fetchBypass = (url, options = {}) => {
    options.headers = { ...options.headers, ...BYPASS_HEADER, 'Content-Type':'application/json' };
    return fetch(url, options);
};
function hwid(){ return btoa(navigator.userAgent+screen.width+screen.height+navigator.language); }
let loggedInKey = "";
async function login(){
    const key = document.getElementById("keyInput").value.trim();
    const status = document.getElementById("loginStatus");
    loggedInKey = key;
    if(!key){ status.innerText="Key gir"; status.style.color="#ff3366"; return; }
    status.innerText="Bağlanıyor..."; status.style.color="white";
    try{
        const res = await fetchBypass(API_BASE+"/login",{ method:"POST", body:JSON.stringify({ key, hwid: hwid() }) });
        const d = await res.json();
        if(!d.ok){ status.innerText=d.message||"Hata"; status.style.color="#ff3366"; return; }
        status.innerText="Giriş başarılı ✓"; status.style.color="#ff1a4d";
        document.body.classList.remove("login-mode");
        document.body.classList.add("logged-in");
        document.getElementById("sidebar").style.display="flex";

        setTimeout(()=>{
            document.getElementById("loginCard").remove();
            document.getElementById("mainArea").innerHTML=`
                <div class="content-container">
                    <div id="home" class="page active">
                        <h2 class="section-title">HOŞ GELDİN KRAL</h2>
                        <div style="text-align:center;max-width:850px;margin:1.8rem auto;">
                            <div style="font-size:1.6rem;color:var(--primary);margin:1.2rem 0;">C# Cheat Kodun:</div>
                            <div class="key-display" onclick="navigator.clipboard.writeText(this.innerText);alert('Kopyalandı!')">
                                ${d.externalCode || "ÜRETİLMEDİ"}
                            </div>
                            ${d.bypassKey ? `<div style="margin-top:1rem;font-size:1.3rem;color:var(--accent);">Bypass Key: <b>${d.bypassKey}</b></div>` : ""}
                        </div>
                    </div>
                    <div id="info" class="page">
                        <h2 class="section-title">HESAP BİLGİLERİ</h2>
                        <div style="max-width:900px;margin:0 auto;">
                            ${[
                                {label:"ID", value:d.playerId||"-"},
                                {label:"Kullanıcı", value:d.username||"-"},
                                {label:"Seviye", value:d.level||"-"},
                                {label:"Bölge", value:d.region||"-"},
                                {label:"Oluşturma Tarihi", value:d.createTime||"-"}
                            ].map(item=>`<div style="padding:1.2rem;background:rgba(255,26,77,0.08);border-radius:10px;margin:1.1rem 0;font-size:1.15rem;"><strong>${item.label}:</strong> ${item.value}</div>`).join('')}
                            <div id="extraInfo" style="margin-top:2rem;padding:1.4rem;background:rgba(255,26,77,0.09);border-radius:12px;font-size:1rem;"></div>
                        </div>
                    </div>
                </div>
            `;
            fetch('https://api.ipify.org?format=json').then(r=>r.json()).then(ipData=>{
                document.getElementById("extraInfo").innerText = `IP: ${ipData.ip}\nTarayıcı: ${navigator.userAgent}\nGiriş: ${new Date().toLocaleString('tr-TR')}`;
            }).catch(()=>{ document.getElementById("extraInfo").innerText = `IP: Bilinmiyor\nTarayıcı: ${navigator.userAgent}\nGiriş: ${new Date().toLocaleString('tr-TR')}`; });
        },600);
    }catch(err){ status.innerText="Bağlantı hatası"; status.style.color="#ff3366"; }
}

function showPage(pageId,event){
    document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
    event.currentTarget.classList.add('active');
    document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
    document.getElementById(pageId).classList.add('active');
}
</script>
</body>
</html>
