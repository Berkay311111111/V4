<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAHO TITAN ENGINE - 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <script>
        const API_BASE = "https://loan-nonbureaucratic-janeth.ngrok-free.dev";
        const BYPASS_HEADER = { 'ngrok-skip-browser-warning': '69420' };
    </script>

    <style>
        :root {
            --bg: #090b12;
            --card: #141824;
            --primary: #00eaff;
            --secondary: #ff00e5;
            --glow: rgba(0,234,255,0.55);
            --text: #e5faff;
            --err: #ff3366;
            --acc: #22ff99;
            --warn: #ffaa00;
        }
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            min-height:100vh;
            background: linear-gradient(135deg, #090b12 0%, #1a002e 100%);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            background-attachment: fixed;
        }
        .container { 
            padding: 40px 20px; 
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        header {
            text-align: center;
            padding: 30px 0 50px;
        }
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.8rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 50px var(--glow);
            letter-spacing: 5px;
        }
        .card {
            background: rgba(20,24,36,0.88);
            backdrop-filter: blur(16px);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 1100px;
            border: 1px solid rgba(0,234,255,0.25);
            box-shadow: 0 0 80px rgba(0,234,255,0.3);
        }
        #loginCard {
            max-width: 540px;
            text-align: center;
        }
        #keyInput {
            width: 100%;
            padding: 22px;
            background: rgba(10,12,20,0.8);
            border: 1px solid rgba(0,234,255,0.4);
            border-radius: 16px;
            color: white;
            font-size: 1.4rem;
            text-align: center;
            margin: 30px 0;
            letter-spacing: 4px;
        }
        #loginBtn {
            width: 100%;
            padding: 22px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 16px;
            color: black;
            font-weight: 900;
            font-size: 1.6rem;
            cursor: pointer;
        }
        #loginBtn:hover { transform: translateY(-4px); box-shadow: 0 0 60px rgba(0,234,255,0.8); }

        .tabs {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
            margin: 30px 0 50px;
        }
        .tab-btn {
            padding: 14px 32px;
            background: rgba(20,24,36,0.7);
            border: 1px solid rgba(0,234,255,0.3);
            border-radius: 50px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.35s;
        }
        .tab-btn.active, .tab-btn:hover {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: black;
            box-shadow: 0 0 30px rgba(0,234,255,0.6);
            transform: translateY(-3px);
        }
        .page { display: none; }
        .page.active { display: block; }

        .section-title {
            font-size: 2.1rem;
            color: var(--primary);
            margin-bottom: 30px;
            text-align: center;
        }
        .warning-box {
            background: rgba(255,51,102,0.15);
            border: 1px solid var(--err);
            color: #ff88aa;
            padding: 20px;
            border-radius: 16px;
            margin: 25px 0;
            line-height: 1.6;
        }
        .hidden { display: none !important; }

        /* diƒüer stiller aynƒ± kalabilir, kƒ±salttƒ±m */
    </style>
</head>
<body>

<div class="container" id="mainContainer">
    <!-- SADECE LOGIN EKRANI BA≈ûLANGI√áTA VAR -->
    <div class="card" id="loginCard">
        <header>
            <h1>SAHO TITAN ENGINE</h1>
        </header>
        
        <div style="margin:30px 0;">
            <button onclick="testConnection()" style="padding:14px 30px; background:var(--primary); color:black; border:none; border-radius:12px; cursor:pointer;">
                Sunucu Test (Bypass)
            </button>
            <div id="testResult" style="margin-top:15px; min-height:24px;"></div>
        </div>

        <input id="keyInput" type="text" placeholder="Lƒ∞SANS KEY Gƒ∞R">
        <button id="loginBtn" onclick="login()">Gƒ∞Rƒ∞≈û YAP</button>
        <div id="loginStatus" style="margin-top:25px; min-height:28px; color:var(--err);"></div>
    </div>
</div>

<script>
// Yardƒ±mcƒ± fonksiyonlar
const fetchBypass = (url, options = {}) => {
    options.headers = { ...options.headers, ...BYPASS_HEADER, 'Content-Type': 'application/json' };
    return fetch(url, options);
};

function hwid() {
    return btoa(navigator.userAgent + screen.width + screen.height + navigator.language);
}

async function testConnection() {
    const el = document.getElementById("testResult");
    el.innerHTML = "Test ediliyor...";
    try {
        const res = await fetchBypass(API_BASE + "/login", { method: "HEAD" });
        el.innerHTML = res.ok ? "‚úÖ Sunucu canlƒ±!" : "‚ö† Sunucu cevap verdi ama sorun var";
        el.style.color = res.ok ? "var(--acc)" : "var(--warn)";
    } catch (e) {
        el.innerHTML = "‚ùå Baƒülantƒ± yok<br>" + e.message;
        el.style.color = "var(--err)";
    }
}

async function login() {
    const key = document.getElementById("keyInput").value.trim();
    const status = document.getElementById("loginStatus");
    if (!key) return status.innerText = "Key gir lan!";

    status.innerText = "Baƒülanƒ±yor...";
    try {
        const res = await fetchBypass(API_BASE + "/login", {
            method: "POST",
            body: JSON.stringify({ key, hwid: hwid() })
        });
        const d = await res.json();
        
        if (!d.ok) {
            status.innerText = d.message || "Key veya HWID hatalƒ±!";
            return;
        }

        status.innerText = "Giri≈ü ba≈üarƒ±lƒ±! Y√ºkleniyor...";
        status.style.color = "var(--acc)";

        // Login kartƒ±nƒ± kaldƒ±r
        document.getElementById("loginCard").remove();

        // Dashboard'u dinamik olarak ekle
        const dashboardHTML = `
            <div class="card" id="dashboard">
                <header>
                    <h1>SAHO TITAN</h1>
                </header>

                <div class="tabs">
                    <button class="tab-btn active" onclick="showPage('home')">Ana Sayfa</button>
                    <button class="tab-btn" onclick="showPage('info')">Hesap Bilgileri</button>
                    <button class="tab-btn" onclick="showPage('hwid')">HWID Reset</button>
                    <button class="tab-btn" onclick="showPage('stars')">Yƒ±ldƒ±z Hesaplama</button>
                    <button class="tab-btn" onclick="showPage('download')">ƒ∞ndirmeler</button>
                </div>

                <div id="home" class="page active">
                    <h2 class="section-title">Ho≈ü Geldin Kral! üî•</h2>
                    <div style="text-align:center; margin:40px 0;">
                        <div style="font-size:1.6rem; margin-bottom:15px; color:var(--primary)">
                            External Panel Keyin:
                        </div>
                        <div style="font-size:3.2rem; letter-spacing:8px; font-weight:bold; color:var(--primary); background:rgba(0,234,255,0.12); padding:20px; border-radius:16px; display:inline-block;">
                            <span id="externalKeyDisplay">${d.externalGeneratedKey || localStorage.getItem("externalKey") || "Hen√ºz yok..."}</span>
                        </div>
                    </div>
                    <div class="warning-box">
                        <strong>√ñNEMLƒ∞:</strong><br>
                        ‚Ä¢ Keyini kimseyle payla≈üma<br>
                        ‚Ä¢ Aynƒ± anda birden fazla cihazda kullanma<br>
                        ‚Ä¢ HWID reset hakkƒ±n sƒ±nƒ±rlƒ±dƒ±r (max 2)
                    </div>
                </div>

                <div id="info" class="page">
                    <h2 class="section-title">Hesap Bilgileri</h2>
                    <div style="max-width:700px; margin:0 auto;">
                        ${generateAccountInfoHTML(d)}
                        <div id="extraInfo" style="margin-top:40px; background:rgba(0,234,255,0.08); padding:20px; border-radius:14px; white-space:pre-wrap; line-height:1.8;"></div>
                    </div>
                </div>

                <!-- Diƒüer sayfalar da buraya eklenebilir (hwid, stars, download) -->
                <!-- Kodu √ßok uzatmamak i√ßin sadece ana yapƒ±yƒ± g√∂sterdim -->
                <!-- ƒ∞stersen diƒüer sayfalarƒ± da buraya string olarak ekleyebilirsin -->
            </div>
        `;

        document.getElementById("mainContainer").innerHTML = dashboardHTML;

        // External key'i localStorage'a kaydet
        if (d.externalGeneratedKey) {
            localStorage.setItem("externalKey", d.externalGeneratedKey);
        }

        // Reset haklarƒ±nƒ± g√∂stermek istersen buraya ekleyebilirsin

        // Ekstra bilgi
        const ip = await fetch('https://api.ipify.org?format=json')
            .then(r => r.json()).then(d => d.ip).catch(() => "Bilinmiyor");

        document.getElementById("extraInfo").innerText = 
            `IP Adresin: ${ip}\n` +
            `Tarayƒ±cƒ±: ${navigator.userAgent}\n` +
            `Giri≈ü Zamanƒ±: ${new Date().toLocaleString('tr-TR')}`;

    } catch (err) {
        status.innerText = "Baƒülantƒ± sorunu!\n" + err.message;
    }
}

function generateAccountInfoHTML(data) {
    const fields = {
        playerId: "ID",
        username: "Kullanƒ±cƒ±",
        level: "Seviye",
        region: "B√∂lge",
        ban: "Ban Durumu",
        createDate: "Olu≈üturma"
    };
    let html = '';
    for (const [id, label] of Object.entries(fields)) {
        html += `
            <div style="padding:14px; background:rgba(0,234,255,0.06); border-radius:10px; margin:12px 0;">
                <strong>${label}:</strong> ${data[id] || "-"}
            </div>
        `;
    }
    return html;
}

function showPage(pageId) {
    document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');

    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById(pageId).classList.add('active');
}
</script>
</body>
</html>
