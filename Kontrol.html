<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SAHO CHEATS • 2026</title>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #080003; --bg-darker:#020001;
  --primary:#ff1744; --primary-glow: rgba(255,23,68,0.55);
  --accent:#d500f9; --accent-glow: rgba(213,0,249,0.45);
  --text:#ffeef2; --text-dim:#ff8cab;
  --surface: rgba(20,0,10,0.7); --border: rgba(255,23,68,0.35);
  --glow:0 0 22px rgba(255,23,68,0.5);
  --glow-strong:0 0 35px rgba(255,23,68,0.65);
  --danger:#ff2d55; --warning:#ff6d00; --success:#ff1744;
}

*{margin:0;padding:0;box-sizing:border-box;}
html, body{height:100%;font-family:'JetBrains Mono',monospace;background:var(--bg-darker);color:var(--text);}
body{display:flex;flex-direction:column;overflow:hidden;}
.app-wrapper{flex:1;display:flex;height:100%;}
.sidebar{width:320px;background:linear-gradient(180deg,rgba(15,0,8,0.96) 0%,rgba(5,0,3,0.98) 100%);backdrop-filter:blur(16px);border-right:1px solid var(--border);padding:2.5rem 1.8rem;display:none;flex-direction:column;gap:1.2rem;flex-shrink:0;}
.logo{font-family:'Orbitron',sans-serif;font-weight:900;font-size:3rem;letter-spacing:8px;background:linear-gradient(90deg,var(--primary),var(--accent));-webkit-background-clip:text;background-clip:text;color:transparent;text-shadow:var(--glow-strong);text-align:center;margin-bottom:3.5rem;}
.tab-btn{padding:1.2rem 1.8rem;font-size:1rem;font-weight:600;background:rgba(255,255,255,0.03);border:1px solid var(--border);border-radius:10px;color:var(--text-dim);cursor:pointer;transition:all 0.35s ease;text-transform:uppercase;letter-spacing:1px;}
.tab-btn:hover,.tab-btn.active{background:linear-gradient(135deg, rgba(255,23,68,0.25), rgba(213,0,249,0.18));border-color:var(--primary);color:white;box-shadow:var(--glow);transform:translateX(5px);}
.main-area{flex:1;overflow-y:auto;padding:3.5rem 5.5rem 3.5rem 4.5rem;}
.login-mode .main-area{padding:2rem;justify-content:center;align-items:center;display:flex;}
.content-container{width:100%;max-width:1100px;margin:0 auto;}
.login-title{font-family:'Orbitron',sans-serif;font-size:5rem;font-weight:900;letter-spacing:12px;background:linear-gradient(90deg,var(--primary),var(--accent));-webkit-background-clip:text;background-clip:text;color:transparent;margin-bottom:3rem;text-shadow:var(--glow-strong);}
#keyInput{width:100%;padding:1.8rem 2.2rem;font-size:2rem;text-align:center;background:var(--surface);border:2px solid var(--border);border-radius:14px;color:var(--primary);letter-spacing:8px;margin:2.5rem 0 3rem;transition:all 0.4s;}
#keyInput:focus{outline:none;border-color:var(--primary);box-shadow:var(--glow-strong);}
#loginBtn{width:100%;padding:1.8rem;font-size:1.5rem;font-weight:800;background:linear-gradient(90deg,var(--primary),var(--accent));color:#000;border:none;border-radius:14px;cursor:pointer;box-shadow:var(--glow);transition:all 0.45s;letter-spacing:2px;text-transform:uppercase;}
#loginBtn:hover{transform:translateY(-6px);box-shadow:var(--glow-strong);}
#loginStatus{margin-top:2.5rem;font-size:1.4rem;min-height:40px;}
.page{display:none;}.page.active{display:block;}
.section-title{font-family:'Orbitron',sans-serif;font-size:2.9rem;font-weight:900;letter-spacing:6px;background:linear-gradient(90deg,var(--primary),var(--accent));-webkit-background-clip:text;background-clip:text;color:transparent;text-align:center;margin:1.5rem 0 3rem;text-shadow:var(--glow);}
.key-display{padding:1.8rem;font-size:3.2rem;letter-spacing:14px;text-align:center;background:rgba(25,0,12,0.45);border:2px dashed var(--primary);border-radius:14px;color:var(--primary);cursor:pointer;transition:all 0.4s;margin:2.5rem 0;text-shadow:var(--glow);}
.key-display:hover{border-style:solid;box-shadow:var(--glow-strong);transform:scale(1.01);}
.big-btn{width:100%;padding:1.6rem;font-size:1.4rem;font-weight:700;color:#000;border:none;border-radius:12px;cursor:pointer;margin:2rem 0;transition:all 0.45s;letter-spacing:1.2px;text-transform:uppercase;}
.big-btn:hover{transform:translateY(-6px);box-shadow:var(--glow-strong);}
.btn-orange{background:linear-gradient(90deg,var(--warning),#ff4500);}
.btn-purple{background:linear-gradient(90deg,var(--accent),#a000f0);}
.input-field{width:100%;padding:1.6rem 2rem;font-size:1.45rem;background:var(--surface);border:2px solid var(--border);border-radius:12px;color:var(--primary);margin:1.5rem 0;transition:all 0.35s;text-align:center;}
.input-field:focus{outline:none;border-color:var(--primary);box-shadow:var(--glow-strong);}
.status{padding:1.5rem;border-radius:12px;margin:2rem 0;font-size:1.35rem;text-align:center;min-height:70px;}
.success{background:rgba(255,23,68,0.18);border:2px solid var(--primary);color:var(--primary);box-shadow:var(--glow);}
.error{background:rgba(255,45,85,0.18);border:2px solid var(--danger);color:var(--danger);}
.warning-box,.critical-warning{background:rgba(255,45,85,0.12);border:2px solid rgba(255,45,85,0.45);border-radius:14px;padding:1.8rem;margin:2.5rem auto;max-width:960px;box-shadow:0 0 30px rgba(255,45,85,0.35);}
.critical-warning{border:3px solid var(--danger);background:rgba(255,45,85,0.20);}
.security-info{background:rgba(255,23,68,0.08);border:1.5px solid var(--primary);border-radius:12px;padding:1.2rem;box-shadow:var(--glow);font-size:0.82rem;line-height:1.4;}
@media (max-width:1100px){.app-wrapper{flex-direction:column;}.sidebar{width:100%;height:auto;flex-direction:row;flex-wrap:wrap;justify-content:center;padding:1.5rem;gap:1rem;border-right:none;border-bottom:1px solid var(--border);}.main-area{padding:2.5rem 3rem;}}
</style>
</head>
<body class="login-mode">
<div class="app-wrapper">
  <div class="sidebar" id="sidebar">
    <div class="logo">SAHO CHEATS</div>
    <button class="tab-btn active" onclick="showPage('home', event)">ANA EKRAN</button>
    <button class="tab-btn" onclick="showPage('info', event)">HESAP DETAY</button>
    <button class="tab-btn" onclick="showPage('hwid', event)">HWID SIFIRLA</button>
    <button class="tab-btn" onclick="showPage('download', event)">GÜNCELLEME</button>
  </div>
  <div class="main-area" id="mainArea">
    <div class="content-container">
      <div class="login-box" id="loginCard">
        <div class="login-title">SAHO CHEATS</div>
        <input id="keyInput" type="text" placeholder="LİSANS KEY" autocomplete="off"/>
        <button id="loginBtn" class="big-btn" onclick="login()">GİRİŞ YAP</button>
        <div id="loginStatus"></div>
      </div>
    </div>
  </div>
</div>

<script>
const API_BASE = "https://developing-ddr-tested-korean.trycloudflare.com";
const BYPASS_HEADER = { 'ngrok-skip-browser-warning':'69420' };
let loggedKey = "";
let clientExternalCode = "";

function hwid() {
  return btoa(navigator.userAgent + screen.width+'x'+screen.height+'x'+screen.colorDepth + navigator.language + (navigator.hardwareConcurrency||'') + (navigator.deviceMemory||'') + location.hostname);
}

async function login() {
  const key = document.getElementById("keyInput").value.trim();
  const status = document.getElementById("loginStatus");
  if(!key){ status.innerText="Key gir!"; status.style.color="var(--danger)"; return; }
  status.innerText="Bağlanıyor..."; status.style.color="white";

  try {
    const res = await fetch(API_BASE+"/login",{
      method:"POST",
      headers:{...BYPASS_HEADER,'Content-Type':'application/json'},
      body:JSON.stringify({key,hwid:hwid()})
    });
    const d = await res.json();
    if(!d.ok){ status.innerText=d.message||"Hatalı!"; status.style.color="var(--danger)"; return; }

    loggedKey = key;
    clientExternalCode = d.externalCode;

    document.body.classList.remove("login-mode");
    document.getElementById("sidebar").style.display="flex";
    status.innerText="Giriş başarılı ✓"; status.style.color="var(--success)";

    renderDashboard(d);

  } catch(err){
    status.innerText="Bağlantı hatası!"; status.style.color="var(--danger");
  }
}

function renderDashboard(data){
  document.getElementById("mainArea").innerHTML = `
    <div class="content-container">
      <div id="home" class="page active">
        <h2 class="section-title">HOŞ GELDİN KRAL</h2>
        <div style="text-align:center;max-width:850px;margin:2rem auto;">
          <div style="font-size:1.7rem;color:var(--primary);margin-bottom:1.2rem;">C# Cheat Kodun:</div>
          <div class="key-display" onclick="navigator.clipboard.writeText(this.innerText);alert('Kopyalandı!')">
            ${data.externalCode}
          </div>
        </div>
      </div>

      <div id="info" class="page">
        <h2 class="section-title">HESAP BİLGİLERİ</h2>
        <div style="max-width:900px;margin:0 auto;">
          ${[
            {label:"ID", value:data.playerId||"-"},
            {label:"Kullanıcı", value:data.username||"-"},
            {label:"Seviye", value:data.level||"-"},
            {label:"Bölge", value:data.region||"-"},
            {label:"Dil", value:data.language||"-"},
            {label:"Oluşturma", value:data.createTime||"-"}
          ].map(i=>`<div style="padding:1.3rem;background:rgba(255,23,68,0.10);border-radius:12px;margin:1.2rem 0;font-size:1.2rem;border-left:4px solid var(--primary);"><strong>${i.label}:</strong> ${i.value}</div>`).join('')}
        </div>
      </div>

      <div id="hwid" class="page">
        <h2 class="section-title">HWID SIFIRLA</h2>
        <div class="key-display">${loggedKey}</div>
        <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:2rem;margin:3rem 0;">
          <button class="big-btn btn-orange" onclick="resetHWID('web')">WEB SIFIRLA</button>
          <button class="big-btn btn-purple" onclick="resetHWID('external')">EXTERNAL SIFIRLA</button>
        </div>
        <div id="resetStatus" class="status"></div>
      </div>

      <div id="download" class="page">
        <h2 class="section-title">GÜNCELLEME</h2>
        <div class="big-btn btn-orange" onclick="checkVersion()">Sürüm Kontrol Et</div>
        <div class="big-btn btn-purple" onclick="downloadUpdate()">Güncelle / İndir</div>
        <div id="updateStatus" class="status"></div>
      </div>
    </div>
  `;
}

async function resetHWID(type){
  const status = document.getElementById("resetStatus");
  status.innerText=`[${type.toUpperCase()}] İşlem başlatılıyor...`; status.className="status";

  try{
    const res = await fetch(API_BASE+"/hwid-reset",{
      method:"POST",
      headers:{...BYPASS_HEADER,'Content-Type':'application/json'},
      body:JSON.stringify({key:loggedKey,type})
    });
    const d = await res.json();
    if(d.success){status.innerText=d.message; status.className="status success";}
    else{status.innerText=d.message||"Başarısız"; status.className="status error";}
  } catch(err){
    status.innerText="Bağlantı hatası!"; status.className="status error";
  }
}

async function checkVersion(){
  const status = document.getElementById("updateStatus");
  status.innerText="Kontrol ediliyor...";
  try{
    const res = await fetch(API_BASE+"/version",{headers:BYPASS_HEADER});
    const data = await res.json();
    status.innerText="Mevcut sürüm: "+data.version;
  } catch(e){
    status.innerText="Sürüm kontrol hatası!";
  }
}

function downloadUpdate(){
  window.open(API_BASE+"/update","_blank");
}

function showPage(page,event){
  document.querySelectorAll(".tab-btn").forEach(b=>b.classList.remove("active"));
  event.currentTarget.classList.add("active");
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(page).classList.add("active");
}
</script>
</body>
</html>
