<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Saho Secure Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0b0c10;
  --card:#1f1f2e;
  --primary:#00fff7;
  --secondary:#ff00f7;
  --acc:#22c55e;
  --warn:#f59e0b;
  --err:#ff1f4c;
  --txt:#e5e7eb;
}
*{box-sizing:border-box;font-family:Inter, sans-serif;}
body{margin:0;background:var(--bg);color:var(--txt);display:flex;justify-content:center;align-items:center;height:100vh;}

.card{
  background:linear-gradient(135deg,#1f1f2e,#2c2c3a);
  border-radius:20px;
  padding:25px;
  box-shadow:0 0 20px rgba(0,255,255,.3),0 0 40px rgba(255,0,255,.2);
  transition:0.3s;
  width:380px;
}

h1,h2,h3{color:var(--primary); text-align:center;}
.hidden{display:none;}

input,button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  margin-top:10px;
  font-size:16px;
  background:#111827;
  color:var(--txt);
}
input::placeholder{color:rgba(255,255,255,0.5)}

button{
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  color:white;
  font-weight:800;
  cursor:pointer;
  transition:0.3s;
}
button:hover{opacity:0.8;}

.spinner{
  width:60px;height:60px;
  border:6px solid rgba(255,255,255,.2);
  border-top:6px solid var(--acc);
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin:auto;
}
@keyframes spin{to{transform:rotate(360deg)}}

.infoBox{
  background:rgba(0,255,255,0.1);
  padding:10px;
  border-radius:12px;
  margin-top:10px;
  font-size:14px;
  text-align:center;
}

.checkbox{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  margin-top:10px;
}
.checkbox label{
  display:flex;
  align-items:center;
  justify-content:flex-start;
  padding:5px 10px;
  border-radius:10px;
  background:rgba(0,255,255,0.05);
  cursor:pointer;
  transition:0.2s;
}
.checkbox input[type=checkbox]{margin-right:8px;}
.checkbox label:hover{background:rgba(0,255,255,0.15);}
</style>
</head>
<body>

<!-- LOGIN -->
<div class="card" id="loginCard">
  <h1>ğŸ” KeyAuth</h1>
  <input id="keyInput" placeholder="License Key">
  <button onclick="login()">GiriÅŸ Yap</button>
  <div id="loginStatus" class="infoBox"></div>
</div>

<!-- DASHBOARD -->
<div class="card hidden" id="dashboard">
  <h1>ğŸš€ Saho Dashboard</h1>
  
  <!-- loading -->
  <div id="loading" class="hidden">
    <div class="spinner"></div>
    <p>7 saniye iÃ§inde SAHO TITAN ENGINE serverine baÄŸlanÄ±lÄ±yor...</p>
  </div>

  <!-- dashboard content -->
  <div id="dashboardContent" class="hidden">

    <!-- SORULAR -->
    <div id="questionPanel">
      <div id="q1">
        <p>ğŸ“Š Åu an hesabÄ±nÄ±z kaÃ§ yÄ±ldÄ±z?</p>
        <input type="number" id="starNowInput" min="50" max="999">

      <div id="q2" class="hidden">
        <p>ğŸ“Š BugÃ¼n kaÃ§ yÄ±ldÄ±z kastÄ±nÄ±z?</p>
        <input type="number" id="starTodayInput" min="0" max="55">
        <button onclick="next2()">Devam</button>
      </div>

      <div id="q3" class="hidden">
        <p>ğŸ“Œ BugÃ¼n hangi Ã¶zellikleri kullandÄ±nÄ±z?</p>
        <div class="checkbox">
          <label><input type="checkbox" value="Pull Player"> Pull Player</label>
          <label><input type="checkbox" value="Aimbot"> Aimbot</label>
          <label><input type="checkbox" value="Chams"> Chams</label>

<script>
const API = "https://loan-nonbureaucratic-janeth.ngrok-free.dev";
let starNow=0, starToday=0, serverData={};

function hwid(){ return btoa(navigator.userAgent+screen.width+screen.height); }
function getIP(){ return fetch('https://api.ipify.org?format=json').then(r=>r.json()).then(d=>d.ip).catch(()=> 'Bilinmiyor'); }

async function login(){
  const key = document.getElementById("keyInput").value.trim();
  const status = document.getElementById("loginStatus");
  if(!key){ status.innerText="âŒ Key boÅŸ"; return; }

  document.getElementById("loginCard").classList.add("hidden");
  const dash = document.getElementById("dashboard");
  dash.classList.remove("hidden");

  const loading = document.getElementById("loading");
  const content = document.getElementById("dashboardContent");
  loading.classList.remove("hidden");

  // 7 saniye simÃ¼lasyon
  await new Promise(r=>setTimeout(r,7000));
  loading.classList.add("hidden");
  content.classList.remove("hidden");

  // API login (ESKÄ°SÄ° GÄ°BÄ°)
  try{
    const r = await fetch(API+"/login",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({key, hwid: hwid()})
    });
    const d = await r.json();
    if(!d.ok){ status.innerText="âŒ "+d.message; return; }
    serverData=d;

    // bilgileri doldur
    document.getElementById("info").innerText = d.info;
    document.getElementById("playerId").innerText = "Oyuncu ID: "+(d.playerId||"1961018265");
    document.getElementById("username").innerText = "KullanÄ±cÄ±: "+(d.username||"Umut");
    document.getElementById("level").innerText = "Level: "+(d.level||"71");
    document.getElementById("region").innerText = "Region: "+(d.region||"Europa");
    document.getElementById("ban").innerText = "Ban durumu: "+(d.banStatus||"Herhangi bir ban yok");
    document.getElementById("createDate").innerText = "Kurulum tarihi: "+(d.createDate||"26/04/2020, 08:05:38");
    document.getElementById("language").innerText = "Language: "+(d.language||"TÃ¼rkÃ§e");

    const ip = await getIP();
    document.getElementById("extraInfo").innerText = `IP: ${ip}\nTarayÄ±cÄ±: ${navigator.userAgent}\nSaat: ${new Date().toLocaleTimeString()}`;

  }catch(err){ status.innerText="âŒ API hatasÄ±"; console.error(err);}
}

// SORULAR
function next1(){
  starNow = Number(document.getElementById("starNowInput").value);
  if(isNaN(starNow) || starNow<50||starNow>999) return;
  document.getElementById("q1").classList.add("hidden");
  document.getElementById("q2").classList.remove("hidden");
}
function next2(){
  starToday = Number(document.getElementById("starTodayInput").value);
  if(isNaN(starToday)||starToday<0||starToday>55)return;
  document.getElementById("q2").classList.add("hidden");
  document.getElementById("q3").classList.remove("hidden");
}
function calculate(){
  document.getElementById("q3").classList.add("hidden");
  const checked = [...document.querySelectorAll('#q3 input[type=checkbox]:checked')].map(c=>c.value);
  let maxAdd=55;
  if(checked.includes("Pull Player") && checked.includes("UID Bypass")) maxAdd=45;
  if(checked.includes("Aimbot") && checked.includes("UID Bypass")) maxAdd=50;
  if(checked.includes("Chams") && checked.includes("Macro") && checked.includes("UID Bypass")) maxAdd=55;
  if(checked.length>=5) maxAdd=40;
  const final=starNow+starToday, limit=starNow+maxAdd;
  const res = document.getElementById("result");
  res.innerHTML=`<h3>ğŸ“Œ SonuÃ§</h3>
  <p>Åu an: ${starNow}</p>
  <p>BugÃ¼n: ${starToday}</p>
  <p>Final: ${final}</p>
  <p>Max GÃ¼venli: ${limit}</p>
  <p class="${final>limit?'err':'ok'}">${final>limit?'âš ï¸ BAN RÄ°SKÄ°':'âœ”ï¸ GÃ¼venli'}</p>
  <p>SeÃ§ilen Ã–zellikler: ${checked.join(", ")}</p>`;
  res.classList.remove("hidden");
}
</script>
