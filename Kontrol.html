<body>
<div class="box">

<script>
// Buraya senin ngrok linkini yaz
const API_URL = "https://loan-nonbureaucratic-janeth.ngrok-free.dev";

async function login() {

    const password = document.getElementById("password").value;

    status.className = "loading";
    status.innerText = "Kontrol ediliyor...";

    if (!username || !password) {
        status.className = "error";
        status.innerText = "KullanÄ±cÄ± adÄ± ve ÅŸifre boÅŸ olamaz";

    }

    try {
        const res = await fetch(`${API_URL}/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                key: username,
                password: password,
                hwid: navigator.userAgent
            })
        });

        const data = await res.json();

        if (!data.ok) {
            status.className = "error";
            switch (data.code) {
                case "Invalid License":
                    status.innerText = "âŒ Key veya ÅŸifre geÃ§ersiz";

}
</script>
