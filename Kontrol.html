<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Saho Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0b1220;
  --card:#111827;
  --acc:#22c55e;
  --warn:#f59e0;
  --err:#ef4444;
  --txt:#e5e7eb;
  --shadow:0 15px 40px rgba(0,0,0,0.6);
}
*{box-sizing:border-box;margin:0;padding:0;font-family:Inter}
body{
  background:var(--bg);
  color:var(--txt);
  min-height:100vh;
  display:flex;
  justify-content:flex-start; /* Sola yasladık */
  align-items:flex-start;
  padding:30px;
}
.center{
  display:flex;
  flex-direction:column;
  width:100%;
  max-width:480px;
  transition:all .3s;
}
.card{
  background:linear-gradient(135deg,#111827,#1c1f2a);
  border-radius:15px;
  padding:20px;
  box-shadow:var(--shadow);
  margin-bottom:15px;
  transition:all .3s;
  text-align:left; /* Sol hizalı */
  opacity:1;
}
h1,h2{margin:.3em 0;font-weight:800}
input,select,button{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  margin:8px 0;
  font-size:16px;
}
button{
  background:linear-gradient(135deg,#22c55e,#16a34a);
  color:#fff;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}
button:hover{opacity:.9}

.hidden{display:none !important;}

#loadingAnim{
  width:60px;
  height:60px;
  border:6px solid rgba(255,255,255,.2);
  border-top:6px solid #22c55e;
  border-radius:50%;
  animation:spin 1.5s linear infinite;
  margin:20px auto;
}
@keyframes spin{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}

.info-box{
  background:#1f2937;
  padding:12px;
  border-radius:10px;
  margin-top:12px;
}
.info-box p{margin:5px 0;font-size:14px}
.links{
  display:flex;
  gap:12px;
  margin-top:8px;
}
.links a img{
  width:32px;
  height:32px;
  transition:.3s;
}
.links a img:hover{transform:scale(1.1)}

input, select{background:#1a1f2d;color:#e5e7eb;}
select option{background:#111827;color:#fff;}

/* Animations */
.fadeIn{animation:fadeIn 0.4s ease forwards;opacity:0;}
.fadeOut{animation:fadeOut 0.4s ease forwards;opacity:1;}
@keyframes fadeIn{to{opacity:1;}}
@keyframes fadeOut{to{opacity:0;}}
</style>
</head>
<body>
<div class="center" id="loginScreen">
  <div class="card">
    <h1>License Kontrol</h1>
    <input id="key" placeholder="License Key (Örn: BLA BLA BLA)">
    <button onclick="startLogin()">Giriş Yap</button>
    <div id="loginStatus" style="margin-top:12px;min-height:20px;"></div>
  </div>
</div>

<div class="center hidden" id="loadingScreen">
  <div id="loadingAnim"></div>
  <h2>Kontrol ediliyor...</h2>
</div>

<div class="center hidden" id="panelScreen">
  <div class="card">
    <h1 id="welcomeText">Hoşgeldin!</h1>
    <div class="info-box">
      <p id="keyInfo"></p>
      <p id="expiryInfo"></p>
      <div class="links">
        <a href="#" target="_blank" id="instaLink"><img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg"></a>
        <a href="#" target="_blank" id="discordLink"><img src="https://upload.wikimedia.org/wikipedia/commons/4/47/Discord_logo_%282019%29.svg"></a>
      </div>
    </div>

    <!-- Sorular -->
    <div class="card fadeIn" id="q1">
      <h2>Oyunda toplam kaç yıldızın var? (0-999)</h2>
      <input type="number" id="totalStars" min="0" max="999">
      <button onclick="submitTotalStars()">Gönder</button>
      <div id="totalStarsStatus"></div>
    </div>
    <div class="card fadeIn hidden" id="q2">
      <h2>Bugün kaç yıldız kastın? (0-55)</h2>
      <input type="number" id="todayStars" min="0" max="55">
      <button onclick="submitTodayStars()">Gönder</button>
      <div id="todayStarsStatus"></div>
    </div>
    <div class="card fadeIn hidden" id="q3">
      <h2>Panelde hangi özellikleri kullandın / kullanacaksın?</h2>
      <select id="featureSelect" multiple size="5">
        <option>Chams</option>
        <option>Aimbot</option>
        <option>Fast switch</option>
        <option>Hex Macro</option>
        <option>UID Bypass</option>
      </select>
      <button onclick="submitFeatures()">Gönder</button>
      <div id="featureStatus"></div>
    </div>
    <div class="card info-box fadeIn hidden" id="finalInfo"></div>
  </div>
</div>

<script>
// JS kısmı senin mevcut kodun gibi çalışacak
</script>
</body>
</html>
