<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>SAHO CHEATS • 2026</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">

<script>
const API_BASE = "https://loan-nonbureaucratic-janeth.ngrok-free.dev";
const BYPASS_HEADER = { 'ngrok-skip-browser-warning': '69420' };
</script>

<style>
:root{
    --bg:#050505;
    --bg-darker:#020202;

    --primary:#ff003c;
    --primary-dim:#b8002b;

    --text:#f2f2f2;
    --text-dim:#9b9b9b;

    --surface:rgba(20,0,5,0.85);
    --border:rgba(255,0,60,0.35);

    --glow:0 0 25px rgba(255,0,60,0.6);
    --glow-strong:0 0 60px rgba(255,0,60,0.9);

    --danger:#ff003c;
    --warning:#ff9f1c;
}

*{margin:0;padding:0;box-sizing:border-box;}

html,body{
    height:100%;
    background:var(--bg-darker);
    color:var(--text);
    font-family:'JetBrains Mono',monospace;
    overflow:hidden;
}

body{
    display:flex;
}

.app-wrapper{
    flex:1;
    display:flex;
    height:100%;
}

/* ───── SIDEBAR ───── */
.sidebar{
    width:280px;
    background:linear-gradient(180deg,#0a0a0a,#030303);
    border-right:1px solid var(--border);
    padding:2rem 1.5rem;
    display:none;
    flex-direction:column;
    gap:1rem;
}

.logo{
    font-family:'Orbitron',sans-serif;
    font-size:2.4rem;
    font-weight:900;
    letter-spacing:6px;
    color:var(--primary);
    text-align:center;
    text-shadow:var(--glow-strong);
    margin-bottom:2.5rem;
}

.tab-btn{
    padding:1rem 1.4rem;
    background:#0a0a0a;
    border:1px solid var(--border);
    color:var(--text-dim);
    border-radius:10px;
    cursor:pointer;
    transition:.3s;
    letter-spacing:1px;
}

.tab-btn:hover,
.tab-btn.active{
    color:#fff;
    border-color:var(--primary);
    box-shadow:var(--glow);
    transform:translateX(4px);
}

/* ───── MAIN ───── */
.main-area{
    flex:1;
    padding:3rem;
    overflow-y:auto;
}

.login-mode .main-area{
    display:flex;
    justify-content:center;
    align-items:center;
}

.login-box{
    width:520px;
    text-align:center;
}

.login-title{
    font-family:'Orbitron',sans-serif;
    font-size:4.5rem;
    letter-spacing:10px;
    color:var(--primary);
    text-shadow:var(--glow-strong);
    margin-bottom:3rem;
}

#keyInput{
    width:100%;
    padding:1.6rem;
    font-size:1.6rem;
    text-align:center;
    background:var(--surface);
    border:2px solid var(--border);
    border-radius:12px;
    color:var(--primary);
    letter-spacing:6px;
}

#keyInput:focus{
    outline:none;
    border-color:var(--primary);
    box-shadow:var(--glow);
}

.big-btn{
    width:100%;
    margin-top:2rem;
    padding:1.4rem;
    font-size:1.4rem;
    font-weight:700;
    background:var(--primary);
    color:#000;
    border:none;
    border-radius:12px;
    cursor:pointer;
    transition:.3s;
}

.big-btn:hover{
    box-shadow:var(--glow-strong);
    transform:translateY(-3px);
}

#loginStatus{
    margin-top:1.5rem;
    font-size:1.2rem;
}

/* ───── CONTENT ───── */
.page{display:none;}
.page.active{display:block;}

.section-title{
    font-family:'Orbitron',sans-serif;
    font-size:2.4rem;
    letter-spacing:5px;
    color:var(--primary);
    text-align:center;
    margin-bottom:2.5rem;
    text-shadow:var(--glow);
}

.key-display{
    padding:1.8rem;
    font-size:2.6rem;
    letter-spacing:12px;
    text-align:center;
    background:#0b0b0b;
    border:2px dashed var(--primary);
    border-radius:14px;
    color:var(--primary);
    cursor:pointer;
}

.key-display:hover{
    box-shadow:var(--glow);
}

.warning-box,
.critical-warning{
    margin:2rem auto;
    padding:1.6rem;
    border-radius:12px;
    max-width:900px;
    background:rgba(255,0,60,0.12);
    border:2px solid var(--danger);
    box-shadow:var(--glow);
}
</style>
</head>

<body class="login-mode">

<div class="app-wrapper">

<div class="sidebar" id="sidebar">
    <div class="logo">SAHO</div>
    <button class="tab-btn active" onclick="showPage('home',event)">ANA</button>
    <button class="tab-btn" onclick="showPage('info',event)">HESAP</button>
    <button class="tab-btn" onclick="showPage('hwid',event)">HWID</button>
    <button class="tab-btn" onclick="showPage('download',event)">İNDİR</button>
</div>

<div class="main-area" id="mainArea">

<div class="login-box" id="loginCard">
    <div class="login-title">SAHO TITAN</div>
    <input id="keyInput" placeholder="LİSANS KEY">
    <button class="big-btn" onclick="login()">GİRİŞ</button>
    <div id="loginStatus"></div>
</div>

</div>
</div>

<script>
const fetchBypass=(url,opt={})=>{
    opt.headers={...opt.headers,...BYPASS_HEADER,'Content-Type':'application/json'};
    return fetch(url,opt);
};

function hwid(){
    return btoa(navigator.userAgent+screen.width+screen.height);
}

let loggedInKey="";

async function login(){
    const key=keyInput.value.trim();
    loginStatus.innerText="Bağlanıyor...";
    loginStatus.style.color="#fff";

    const r=await fetchBypass(API_BASE+"/login",{
        method:"POST",
        body:JSON.stringify({key,hwid:hwid()})
    });

    const d=await r.json();
    if(!d.ok){
        loginStatus.innerText="HATALI KEY";
        loginStatus.style.color="var(--danger)";
        return;
    }

    document.body.classList.remove("login-mode");
    sidebar.style.display="flex";
    loginCard.remove();

    mainArea.innerHTML=`
    <div id="home" class="page active">
        <h2 class="section-title">HOŞ GELDİN KRAL</h2>
        <div class="key-display" onclick="navigator.clipboard.writeText(this.innerText)">
            ${d.externalCode || "CODE YOK"}
        </div>
        <div class="warning-box">
            Bu kod sana özel. Paylaşırsan **ANINDA BAN**.
        </div>
    </div>
    `;
}

function showPage(id,e){
    document.querySelectorAll(".tab-btn").forEach(b=>b.classList.remove("active"));
    e.target.classList.add("active");
    document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
    document.getElementById(id).classList.add("active");
}
</script>

</body>
</html>
